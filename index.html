            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent);

            const handleSubmit = () => {
                if (!amount) return;

                const categoryObj = categories.find(c => c.id === currentCategory);
                const newTransaction = {
                    title: categoryObj?.name || 'Giao dịch mới',
                    category: categoryObj?.name || 'Khác',
                    categoryId: categoryObj?.id,
                    amount: numAmount,
                    date: selectedDate, 
                    time: new Date().toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }),
                    type: type === 'Thu' ? 'Income' : 'Expense',
                    method: 'Tiền mặt'

                onAdd(newTransaction);
                setAmount('');

            const handleAmountChange = (e) => {
                const val = e.target.value;
                const cleanVal = val.replace(/[^0-9]/g, '');
                if (cleanVal.length > 15) return;
                setAmount(cleanVal);
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleSubmit();
                    inputRef.current?.blur();
                }

            // Enhanced logic: Find an available color not used by ANY category
            const getAutoColor = () => {
                const usedColors = categories.map(c => c.color);
                const available = AVAILABLE_COLORS.filter(c => !usedColors.includes(c));
                return available.length > 0 ? available[0] : AVAILABLE_COLORS[Math.floor(Math.random() * AVAILABLE_COLORS.length)];
            };

            const handleSaveCategoryInternal = () => {
                if (!newCatName) return;
                let newCat;
                if (editingId) {
                    const existing = categories.find(c => c.id === editingId);
                     newCat = {
                        ...existing,
                        name: newCatName,
                        icon: newCatIcon,
                        color: editingColor, // Use selected color
                        limit: newCatLimit ? parseInt(newCatLimit) : 0

                     newCat = {
                        id: Date.now().toString(),
                        name: newCatName,
                        icon: newCatIcon,
                        color: editingColor, // Use selected color
                        type: type === 'Thu' ? 'Income' : 'Expense',
                        limit: newCatLimit ? parseInt(newCatLimit) : 0

                    setCurrentCategory(newCat.id);

                onSaveCategory(newCat);
                resetForm();

            const handleDeleteCategoryInternal = (id) => {
                if (confirm('Bạn có chắc muốn xóa danh mục này?')) {
                    onDeleteCategory(id);

            const handleEditCategory = (cat) => {
                setNewCatName(cat.name); 
                setNewCatIcon(cat.icon);

                setEditingId(cat.id);

            const resetForm = () => {
                setNewCatName('');

            const displayValue = amount ? parseInt(amount).toLocaleString('vi-VN') : '';

            const valLen = displayValue.length;

                                    ? 'bg-gradient-to-br from-rose-400 via-red-500 to-red-600 text-white shadow-lg shadow-rose-500/30 ring-2 ring-white/50 scale-100'

                        >
                            <span className="material-symbols-outlined text-[24px]">trending_down</span>
                            <span className="uppercase tracking-wide text-[10px] md:text-xs">Chi Tiêu</span>
                        </button>

                    {/* Amount Input */}
                    <div className="relative group px-2 text-center my-2">

                            <div className="flex items-baseline gap-1.5 max-w-full justify-center px-4 relative z-10">
                                <span className={`${fontSize} font-black tracking-tighter transition-all duration-300 select-none ${amount ? `bg-clip-text text-transparent bg-gradient-to-br ${typeColorGradient} drop-shadow-sm` : 'text-slate-300'} truncate`}>

                            <div className="size-12 rounded-[1.2rem] bg-indigo-50/50 text-indigo-500 flex items-center justify-center shadow-inner">
                                <span className="material-symbols-outlined text-[24px]">calendar_month</span>

                            <div className="text-left flex-1">
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-0.5">Ngày giao dịch</p>
                                <p className="text-lg font-black text-slate-800 tracking-tight">{new Date(selectedDate).toLocaleDateString('vi-VN')}</p>

                    <div className="pt-2 mt-auto animate-fade-in-up" style={{ animationDelay: '0.3s' }}>

                            <span className="material-symbols-outlined">check_circle</span>
                            Lưu Giao Dịch
                        </button>
                    </div>

                    {/* Manage Categories Modal */}
                    {isManageModalOpen && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-white/40 backdrop-blur-md animate-fade-in-up">
                            <div className="glass-panel w-full max-w-lg rounded-[3rem] p-6 shadow-2xl relative max-h-[90vh] flex flex-col">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-bold text-gray-800">Quản lý danh mục</h2>
                                    <button onClick={() => setIsManageModalOpen(false)} className="size-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200"><span className="material-symbols-outlined text-gray-600">close</span></button>
                                </div>
                                
                                <div className="bg-gray-50/80 p-5 rounded-[2.5rem] mb-6 border border-white/60 shrink-0 shadow-inner">
                                    <div className="grid grid-cols-2 gap-4 mb-4">
                                        <div className="col-span-2">
                                            <input type="text" value={newCatName} onChange={(e) => setNewCatName(e.target.value)} placeholder="Tên danh mục..." className="w-full rounded-[1.5rem] border-gray-100 bg-white text-sm font-bold p-4 shadow-sm focus:ring-2 focus:ring-blue-100 outline-none" />
                                        </div>
                                        <div>
                                            <input type="number" value={newCatLimit} onChange={(e) => setNewCatLimit(e.target.value)} placeholder="Ngân sách..." disabled={type === 'Thu'} className="w-full rounded-[1.5rem] border-gray-100 bg-white text-sm font-bold p-4 shadow-sm focus:ring-2 focus:ring-blue-100 outline-none disabled:opacity-50" />
                                        </div>
                                        <div className="col-span-2">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2 block ml-2">Màu sắc (Bắt buộc khác nhau)</label>
                                            <div className="flex flex-wrap gap-2 mb-4 p-2 bg-white/50 rounded-[1.5rem] border border-white/50">
                                                {AVAILABLE_COLORS.map(c => {
                                                    const isUsed = globalUsedColors.includes(c);
                                                    const isSelected = editingColor === c;
                                                    const cClasses = getColorClasses(c);
                                                    
                                                    return (
                                                        <button 
                                                            key={c}
                                                            onClick={() => !isUsed && setEditingColor(c)}
                                                            disabled={isUsed}
                                                            className={`size-8 rounded-full flex items-center justify-center transition-all duration-300 relative
                                                                ${isUsed ? 'opacity-20 cursor-not-allowed scale-75 grayscale' : 'hover:scale-110 cursor-pointer'}
                                                                ${isSelected ? 'ring-2 ring-offset-2 ring-gray-400 scale-110 z-10 shadow-md' : ''}
                                                                ${cClasses.bg}
                                                            `}
                                                            title={isUsed ? "Đã được sử dụng" : c}
                                                        >
                                                            {isSelected && <span className="material-symbols-outlined text-[14px] text-gray-700">check</span>}
                                                            {isUsed && !isSelected && <span className="material-symbols-outlined text-[14px] text-gray-700">block</span>}
                                                        </button>
                                                    );
                                                })}

                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2 block ml-2">Biểu tượng</label>
                                            <div className="flex flex-wrap gap-2 h-24 overflow-y-auto no-scrollbar p-1">

                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={handleSaveCategoryInternal} className="flex-1 bg-blue-500 text-white font-bold py-3 rounded-[1.5rem] hover:bg-blue-600 transition-colors shadow-lg shadow-blue-200">{editingId ? 'Cập nhật' : 'Thêm mới'}</button>
                                        {editingId && <button onClick={resetForm} className="px-6 bg-gray-200 text-gray-600 font-bold rounded-[1.5rem] hover:bg-gray-300">Hủy</button>}
                                    </div>

                                    {filteredCategories.map(cat => (

                                            <div className="flex items-center gap-4 pl-2">

            );
        };

        const BudgetOverview = ({ transactions, categories }) => {
            const [isMounted, setIsMounted] = useState(false);
            useEffect(() => setIsMounted(true), []);
            
            // Calculate ACTUAL total spent for the period regardless of category mapping or limits
            // This ensures consistency with Statistics Modal
            const totalActualSpent = useMemo(() => {
                return transactions
                    .filter(t => t.type === 'Expense')
                    .reduce((sum, t) => sum + t.amount, 0);
            }, [transactions]);

            const categorySpending = useMemo(() => {
                const spending = {};
                const expenseCats = categories.filter(c => c.type === 'Expense');
                const catMap = {};
                const catNameMap = {};
                
                expenseCats.forEach(c => {
                    catMap[c.id] = c;
                    if (c.name) catNameMap[c.name.toLowerCase().trim()] = c;
                });

                transactions.forEach(t => {
                    if (t.type !== 'Expense') return;
                    let targetId = null;
                    if (t.categoryId && catMap[t.categoryId]) {
                        targetId = t.categoryId;
                    } else if (t.category && catNameMap[t.category.toLowerCase().trim()]) {
                        targetId = catNameMap[t.category.toLowerCase().trim()].id;
                    }
                    
                    if (targetId) {
                        spending[targetId] = (spending[targetId] || 0) + t.amount;
                    }
                });
                return spending;
            }, [transactions, categories]);

            const budgets = categories
                .filter(c => c.type === 'Expense')
                .map(category => {
                    const totalSpent = categorySpending[category.id] || 0;
                    return { ...category, spent: totalSpent, limit: Number(category.limit) || 0 };
                })
                .sort((a, b) => (b.spent / (b.limit || 1)) - (a.spent / (a.limit || 1)));

            const formatCurrency = (val) => val.toLocaleString('vi-VN');
            const formatShortCurrency = (val) => {
                if (val >= 1000000) return (val / 1000000).toFixed(1) + 'M';
                if (val >= 1000) return (val / 1000).toFixed(0) + 'K';
                return val.toString();
            };
            
            const totalBudget = budgets.reduce((sum, b) => sum + (b.limit || 0), 0);
            // Use ACTUAL total spent for the global calculations
            const totalRemaining = totalBudget - totalActualSpent;
            const totalBudgetPercent = totalBudget > 0 ? Math.min((totalActualSpent / totalBudget) * 100, 100) : (totalActualSpent > 0 ? 100 : 0);

            return (
                <div className="glass-panel rounded-[3rem] p-6 border-white/60 transition-all duration-300 hover:shadow-xl relative overflow-hidden group flex flex-col h-full min-h-[420px]">
                    <div className="flex items-center justify-between mb-6 relative z-10 shrink-0">
                        <div className="flex items-center gap-3">
                             <div className="size-12 rounded-[1.2rem] bg-indigo-50/50 text-indigo-600 flex items-center justify-center shadow-inner border border-white/50">
                                <span className="material-symbols-outlined">account_balance_wallet</span>
                             </div>
                             <div>
                                <h3 className="text-lg font-black text-slate-800 tracking-tight leading-tight">Ngân Sách</h3>
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Tháng {new Date().getMonth() + 1}</p>
                             </div>
                        </div>
                        <div className="text-right">
                             <div className="flex flex-col items-end">
                                <span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-0.5">Tổng chi</span>
                                <span className="text-xl font-black text-slate-800 tracking-tighter">{formatShortCurrency(totalActualSpent)}</span>
                             </div>
                        </div>
                    </div>

                    <div className="mb-6 relative z-10 shrink-0 bg-white/20 p-4 rounded-[2rem] border border-white/30 shadow-sm backdrop-blur-sm">
                        <div className="flex justify-between items-end mb-2">
                            <div>
                                <p className="text-xs font-bold text-slate-500 mb-1">Tổng hạn mức</p>
                                <p className="text-2xl font-black text-slate-800 tracking-tight">{formatCurrency(totalBudget)}</p>
                            </div>
                            <div className="text-right">
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1">Dư</p>
                                <p className={`text-lg font-black ${totalRemaining < 0 ? 'text-red-500' : 'text-blue-500'}`}>{totalRemaining > 0 ? '+' : ''}{formatShortCurrency(totalRemaining)}</p>
                            </div>
                        </div>
                        <div className="w-full h-3 bg-gray-200/50 rounded-full overflow-hidden shadow-inner">
                            <div className={`h-full rounded-full transition-all duration-1000 ease-out relative ${totalBudgetPercent > 100 ? 'bg-gradient-to-r from-red-400 to-red-600' : 'bg-gradient-to-r from-indigo-400 to-purple-500'}`} style={{width: isMounted ? `${Math.min(totalBudgetPercent, 100)}%` : '0%'}}>
                                 <div className="absolute inset-0 bg-white/20 animate-pulse-slow"></div>
                            </div>
                        </div>
                         <div className="mt-2 text-right">
                            <span className="text-[10px] font-bold text-slate-400">{totalBudgetPercent.toFixed(1)}%</span>
                        </div>
                    </div>

                    <div className="space-y-3 relative z-10 overflow-y-auto no-scrollbar pr-1 flex-1 -mx-2 px-2 pb-2">
                        {budgets.length === 0 ? (
                            <div className="flex flex-col items-center justify-center h-40 text-slate-300">
                                <span className="material-symbols-outlined text-4xl mb-2 opacity-20">savings</span>

            const calculateRollover = (allTrans) => {
                const now = new Date();
                const currentYear = now.getFullYear();
                const currentMonth = now.getMonth();
                const prevDateObj = new Date(currentYear, currentMonth - 1, 1);
                const prevYear = prevDateObj.getFullYear();
                const prevMonthVal = prevDateObj.getMonth() + 1;
                const prevMonthStr = `${prevYear}-${String(prevMonthVal).padStart(2, '0')}`;
                const currentMonthVal = currentMonth + 1;
                const currentMonthStr = `${currentYear}-${String(currentMonthVal).padStart(2, '0')}`;

                const hasRollover = allTrans.some(t => t.isRollover === true && t.date.startsWith(currentMonthStr));
                const prevMonthTrans = allTrans.filter(t => t.date.startsWith(prevMonthStr));

                if (prevMonthTrans.length === 0) {
                     setRolloverState({ amount: 0, isDone: hasRollover });
                     return;
                }

                const totalIncomePrev = prevMonthTrans.filter(t => t.type === 'Income').reduce((sum, t) => sum + t.amount, 0);
                const totalExpensePrev = prevMonthTrans.filter(t => t.type === 'Expense').reduce((sum, t) => sum + t.amount, 0);
                const surplus = totalIncomePrev - totalExpensePrev;
                const finalAmount = surplus > 0 ? surplus : 0;
                setRolloverState({ amount: finalAmount, isDone: hasRollover });

                    await window.addDoc(window.collection(window.db, "transactions"), {
                        userId: formatUserId(phoneNumber),
                        title: `Số dư tháng ${prevDate.getMonth() + 1}`,
                        category: 'Thu Nhập', 
                        categoryId: 'rollover_auto',
                        amount: rolloverState.amount,
                        date: normalizeDate(new Date()), 
                        time: new Date().toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }),
                        type: 'Income',
                        method: 'Chuyển dư',
                        isRollover: true 
                    });
                } catch (e) {
                    alert("Lỗi kết nối!");
                }
            };

            useEffect(() => {
                localStorage.setItem('monify_user_phone', phoneNumber);

                if (!window.db || !window.collection) {
                    const retryTimer = setTimeout(() => {
                        setPhoneNumber(prev => prev);
                    }, 500);
                    return () => clearTimeout(retryTimer);
                }

                if (!phoneNumber) { 
                    setSyncStatus('error'); 
                    setTransactions([]); 
                    setCategories(DEFAULT_CATEGORIES); 
                    return; 
                }

                setSyncStatus('loading');
                const userId = formatUserId(phoneNumber);

                const categoryRef = window.doc(window.db, "categories", userId);
                const unsubCategories = window.onSnapshot(categoryRef, (docSnap) => {
                    if (docSnap.exists()) {
                        setCategories(docSnap.data().list || DEFAULT_CATEGORIES);
                    } else {
                        const savedLocal = localStorage.getItem('monify_categories');
                        const initialCats = savedLocal ? JSON.parse(savedLocal) : DEFAULT_CATEGORIES;
                        window.setDoc(categoryRef, { list: initialCats }).catch(console.error);
                        setCategories(initialCats);
                    }
                });

                const q = window.query(
                    window.collection(window.db, "transactions"),
                    window.where("userId", "==", userId)
                );

                const unsubTransactions = window.onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    data.sort((a, b) => {
                        if (a.date !== b.date) return new Date(b.date) - new Date(a.date);
                        try {
                            const [hA, mA] = a.time.split(':').map(Number);
                            const [hB, mB] = b.time.split(':').map(Number);
                            if (hA !== hB) return hB - hA;
                            return mB - mA;
                        } catch (e) {
                            return b.time.localeCompare(a.time);
                        }
                    });
                    setTransactions(data);
                    setSyncStatus('idle');
                    calculateRollover(data);
                }, (error) => {
                    console.error("Firebase Error:", error);
                    setSyncStatus('error');
                });

                return () => {
                    unsubCategories();
                    unsubTransactions();
                };
            }, [phoneNumber]);

            const updateCategoriesInDb = async (newCategories) => {
                if (!phoneNumber) return;
                const userId = formatUserId(phoneNumber);
                try {
                    await window.setDoc(window.doc(window.db, "categories", userId), { list: newCategories });
                } catch (e) {
                    console.error("Error updating categories:", e);
                }
            };

            const handleSaveCategory = (newCategory) => {
                let updatedCategories;
                const existingIndex = categories.findIndex(c => c.id === newCategory.id);
                if (existingIndex >= 0) {
                    updatedCategories = [...categories];
                    updatedCategories[existingIndex] = newCategory;
                } else {
                    updatedCategories = [...categories, newCategory];
                }
                setCategories(updatedCategories); 
                updateCategoriesInDb(updatedCategories);
            };

            const handleDeleteCategory = (categoryId) => {
                const updatedCategories = categories.filter(c => c.id !== categoryId);
                setCategories(updatedCategories); 
                updateCategoriesInDb(updatedCategories);
            }

            const handleAddTransaction = async (newTransaction) => {
                if (!phoneNumber) { 
                    setIsUserModalOpen(true);
                    return; 
                }
                try {
                    await window.addDoc(window.collection(window.db, "transactions"), {
                        ...newTransaction,
                        userId: formatUserId(phoneNumber),
                        createdAt: new Date().toISOString()
                    });
                } catch (e) {
                    console.error("Lỗi thêm:", e);
                    alert("Không thể lưu giao dịch. Kiểm tra mạng!");
                }
            };

            const handleDeleteTransaction = async (id) => {
                if (!confirm("Bạn muốn xóa giao dịch này?")) return;
                try {
                    await window.deleteDoc(window.doc(window.db, "transactions", id));
                } catch (e) {
                    console.error("Lỗi xóa:", e);
                    alert("Lỗi khi xóa!");
                }
            }

            const handleResetData = async () => {
                if (!phoneNumber) return;
                const confirmReset = confirm("CẢNH BÁO: Bạn có chắc chắn muốn xóa TOÀN BỘ lịch sử giao dịch không?\nHành động này không thể hoàn tác.");
                if (!confirmReset) return;
                
                const userId = formatUserId(phoneNumber);
                setSyncStatus('loading');
                try {
                    const q = window.query(
                        window.collection(window.db, "transactions"),
                        window.where("userId", "==", userId)
                    );
                    const snapshot = await window.getDocs(q);
                    
                    const deletePromises = snapshot.docs.map(doc => window.deleteDoc(doc.ref));
                    await Promise.all(deletePromises);
                    
                    alert("Đã xóa sạch dữ liệu giao dịch thành công!");
                    setIsUserModalOpen(false);
                } catch (e) {
                    console.error("Error resetting data:", e);
                    alert("Có lỗi xảy ra khi xóa dữ liệu.");
                } finally {
                    setSyncStatus('idle');
                }
            };

            const currentMonthTrans = transactions.filter(t => t.date.startsWith(selectedDate.substring(0, 7)));

            return (
                <React.Fragment>
                    <Header 
                        phoneNumber={phoneNumber} 
                        setPhoneNumber={setPhoneNumber} 
                        syncStatus={syncStatus} 
                        onOpenUserModal={() => setIsUserModalOpen(true)}
                    />
                    
                    <UserAuthModal 
                        isOpen={isUserModalOpen} 
                        onClose={() => setIsUserModalOpen(false)} 
                        phoneNumber={phoneNumber}
                        setPhoneNumber={setPhoneNumber}
                        onResetData={handleResetData}
                    />

                    <main className="flex-1 w-full max-w-[1280px] mx-auto px-4 py-6 pt-20 animate-fade-in-up">
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 h-full">
                            <div className="lg:col-span-7 flex flex-col gap-8 order-1 lg:order-1">
                                <TransactionForm 
                                    onAdd={handleAddTransaction} 
                                    selectedDate={selectedDate} 
                                    setSelectedDate={setSelectedDate} 
                                    categories={categories} 
                                    setCategories={setCategories}
                                    onSaveCategory={handleSaveCategory}
                                    onDeleteCategory={handleDeleteCategory}
                                />
                                <BudgetOverview transactions={currentMonthTrans} categories={categories} />
                            </div>
                            <div className="lg:col-span-5 flex flex-col gap-8 h-full order-2 lg:order-2">
                                <MonthlySummary 
                                    transactions={currentMonthTrans} 
                                    onOpenStats={() => setShowStats(true)} 
                                    rolloverState={rolloverState}
                                    onRollover={handleRolloverClick}
                                />
                                <TransactionHistory transactions={transactions} selectedDate={selectedDate} setSelectedDate={setSelectedDate} categories={categories} onDelete={handleDeleteTransaction} />
                            </div>
                        </div>
                    </main>
                    <footer className="w-full max-w-[1280px] mx-auto px-6 py-8 text-center animate-fade-in-up" style={{ animationDelay: '0.4s' }}>
                        <p className="text-[10px] md:text-xs font-bold text-slate-400 uppercase tracking-widest">Designed by <span className="text-blue-500 hover:text-blue-600 transition-colors cursor-default">gxrtohuuloi-logistics</span></p>
                    </footer>
                    {showStats && <StatisticsModal onClose={() => setShowStats(false)} transactions={currentMonthTrans} categories={categories} />}
                </React.Fragment>
            );
        };

        const rootElement = document.getElementById('root');
        if (!rootElement) throw new Error("Could not find root element to mount to");
        const root = ReactDOM.createRoot(rootElement);
        root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
</body>
</html>
