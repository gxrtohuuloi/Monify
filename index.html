                const str = String(dateInput);

            }, [type, categories, currentCategory]);

            const handleSubmit = () => {
                if (!amount) return;

                if (isNaN(numAmount) || numAmount <= 0) return;
                const categoryObj = categories.find(c => c.id === currentCategory);
                const newTransaction = {
                    title: categoryObj?.name || 'Giao dịch mới',
                    category: categoryObj?.name || 'Khác',
                    categoryId: categoryObj?.id,
                    amount: numAmount,
                    date: selectedDate, // Assumes YYYY-MM-DD

                    type: type === 'Thu' ? 'Income' : 'Expense',
                    method: 'Tiền mặt'
                };
                onAdd(newTransaction);
                setAmount('');

            const handleAmountChange = (e) => {
                const val = e.target.value;
                const cleanVal = val.replace(/[^0-9]/g, '');
                if (cleanVal.length > 15) return;
                setAmount(cleanVal);

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleSubmit();
                    inputRef.current?.blur();

            // STRICT UNIQUE COLOR LOGIC
            const getAutoColor = () => {
                const usedColors = categories.map(c => c.color);
                const available = AVAILABLE_COLORS.filter(c => !usedColors.includes(c));
                // If we run out of unique colors, we might need to recycle, but with 20 colors this is rare.
                // Prioritize available, else random.
                return available.length > 0 ? available[0] : AVAILABLE_COLORS[Math.floor(Math.random() * AVAILABLE_COLORS.length)];
            };

            const handleSaveCategory = () => {
                if (!newCatName) return;
                
                if (editingId) {
                    setCategories(prev => prev.map(c => c.id === editingId ? {
                        ...c, name: newCatName, icon: newCatIcon, limit: newCatLimit ? parseInt(newCatLimit) : 0
                    } : c));
                } else {
                    const autoColor = getAutoColor();
                    const newCat = {
                        id: Date.now().toString(), 
                        name: newCatName, 
                        icon: newCatIcon, 
                        color: autoColor, 
                        type: type === 'Thu' ? 'Income' : 'Expense', 
                        limit: newCatLimit ? parseInt(newCatLimit) : 0
                    };
                    setCategories(prev => [...prev, newCat]);
                    setCurrentCategory(newCat.id);

                resetForm();

            const handleDeleteCategory = (id) => {
                if (confirm('Bạn có chắc muốn xóa danh mục này? Màu sắc sẽ được giải phóng.')) {

            const handleEditCategory = (cat) => {
                setNewCatName(cat.name); setNewCatIcon(cat.icon); setNewCatLimit(cat.limit ? cat.limit.toString() : ''); setEditingColor(cat.color); setEditingId(cat.id);
            };

            const resetForm = () => {
                setNewCatName(''); setNewCatIcon('paid'); setNewCatLimit(''); setEditingId(null); setEditingColor('blue');
            };

            const displayValue = amount ? parseInt(amount).toLocaleString('vi-VN') : '';
            const filteredCategories = categories.filter(c => c.type === (type === 'Thu' ? 'Income' : 'Expense'));

            return (
                <div className="glass-panel rounded-[2.5rem] p-6 md:p-8 flex flex-col gap-6 md:gap-8 transition-all duration-500 hover:shadow-[0_20px_40px_rgba(0,0,0,0.1)] relative z-20">

                                {amount ? displayValue : '0'}
                            </span>
                            {isFocused && <span className="w-1 h-10 md:h-12 bg-primary ml-1 animate-pulse rounded-full"></span>}
                            </div>
                            <input ref={inputRef} className="absolute inset-0 w-full h-full opacity-0 z-10 cursor-text" type="tel" inputMode="numeric" pattern="[0-9]*" autoComplete="off" value={amount} onChange={handleAmountChange} onKeyDown={handleKeyDown} onFocus={() => setIsFocused(true)} onBlur={() => setIsFocused(false)} />
                            <div className="absolute right-0 top-1/2 -translate-y-1/2 flex items-center gap-2 z-20">

                                <span className="material-symbols-outlined text-[14px]">settings</span>Tùy chỉnh
                            </button>
                        </div>
                        <div className="flex flex-wrap gap-3">

                            return (

                        <span className="material-symbols-outlined">check_circle</span>Lưu Giao Dịch

                                        <div>
                                                <label className="text-xs font-medium text-gray-400 block mb-1">Ngân sách</label>
                                                <input type="number" value={newCatLimit} onChange={(e) => setNewCatLimit(e.target.value)} placeholder="0" disabled={type === 'Thu'} className="w-full rounded-xl border-gray-200 dark:border-gray-700 bg-white dark:bg-black/20 text-sm font-bold p-3 disabled:opacity-50" />
                                        </div>
                                        <div className="col-span-2">
                                                <label className="text-xs font-medium text-gray-400 block mb-1">Biểu tượng</label>
                                                <div className="flex flex-wrap gap-2 h-24 overflow-y-auto no-scrollbar p-1">
                                                    {AVAILABLE_ICONS.map(ic => (
                                                        <button key={ic} onClick={() => setNewCatIcon(ic)} className={`size-9 rounded-xl flex items-center justify-center transition-all ${newCatIcon === ic ? 'bg-primary text-white shadow-lg' : 'bg-white border border-gray-100 hover:bg-gray-50'}`}><span className="material-symbols-outlined text-[20px]">{ic}</span></button>
                                                    ))}
                                                </div>
                                        </div>
                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={handleSaveCategory} className="flex-1 bg-primary text-white font-bold py-3 rounded-xl hover:bg-blue-600 transition-colors">{editingId ? 'Cập nhật' : 'Thêm mới'}</button>
                                        {editingId && <button onClick={resetForm} className="px-4 bg-gray-200 text-gray-600 font-bold rounded-xl hover:bg-gray-300">Hủy</button>}
                                    </div>
                                </div>
                                <div className="space-y-2 overflow-y-auto no-scrollbar flex-1">
                                    {filteredCategories.map(cat => (
                                        <div key={cat.id} className="flex items-center justify-between p-3 rounded-xl bg-white dark:bg-white/5 border border-gray-100 dark:border-white/10 group">
                                            <div className="flex items-center gap-3">
                                                <div className={`size-10 rounded-lg flex items-center justify-center ${getColorClasses(cat.color).bg} ${getColorClasses(cat.color).text}`}><span className="material-symbols-outlined">{cat.icon}</span></div>
                                                <div><p className="text-sm font-bold font-body capitalize">{cat.name}</p></div>
                                            </div>
                                            <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                                <button onClick={() => handleEditCategory(cat)} className="size-8 rounded-full hover:bg-gray-100 text-blue-500 flex items-center justify-center"><span className="material-symbols-outlined text-[18px]">edit</span></button>
                                                <button onClick={() => handleDeleteCategory(cat.id)} className="size-8 rounded-full hover:bg-red-50 text-red-500 flex items-center justify-center"><span className="material-symbols-outlined text-[18px]">delete</span></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const BudgetOverview = ({ transactions, categories }) => {
            const [isMounted, setIsMounted] = useState(false);
            useEffect(() => {
                const timer = setTimeout(() => setIsMounted(true), 100);
                return () => clearTimeout(timer);
            }, []);

            const budgets = categories
                .filter(c => c.type === 'Expense')
                .map(category => {
                const totalSpent = transactions
                    .filter(t => (t.categoryId === category.id || t.category.toLowerCase() === category.name.toLowerCase()) && t.type === 'Expense')
                    .reduce((sum, t) => sum + t.amount, 0);
                return { ...category, spent: totalSpent, limit: category.limit || 0 };
                });
            const formatCurrency = (val) => val.toLocaleString('vi-VN');
            return (
                <div className="glass-panel rounded-[2.5rem] p-6 md:p-8 border-white/20 transition-all duration-300 hover:shadow-[0_20px_40px_rgba(0,0,0,0.1)]">
                    <div className="flex items-center justify-between mb-6">
                        <h3 className="text-lg font-bold text-gray-900 dark:text-white">Ngân sách dự kiến</h3>
                        <span className="text-xs text-gray-400 font-medium">Đồng bộ với danh mục</span>
                    </div>
                    {budgets.length === 0 ? (
                        <p className="text-sm text-gray-500 text-center py-4">Chưa có danh mục chi tiêu nào.</p>
                    ) : (
                        <div className="space-y-6">

                            const limit = budget.limit > 0 ? budget.limit : 1;
                            const percentage = Math.min((budget.spent / limit) * 100, 100);
                            const colors = getColorClasses(budget.color);

                            const barGradient = isOverBudget ? 'from-red-500 to-red-600' : colors.gradient;
                            const barShadow = isOverBudget ? 'shadow-red-500/30' : colors.shadow;
                            
                            return (

                                    <div className="flex items-center gap-4">
                                    <div className={`p-3 rounded-2xl ${colors.bg} ${colors.text} backdrop-blur-sm transition-all duration-300 group-hover:scale-110 shadow-sm`}><span className="material-symbols-outlined text-[20px]">{budget.icon}</span></div>

                                    <div className="text-xs font-medium text-gray-500 dark:text-gray-400">
                                    <span className={`${isOverBudget ? 'text-red-500' : 'text-gray-900 dark:text-white'} font-bold text-sm`}>{formatCurrency(budget.spent)}</span>
                                    {budget.limit > 0 && (<><span className="opacity-50 mx-1.5 font-light">/</span>{formatCurrency(budget.limit)}</>)}
                                    </div>
                                </div>

                                    <div className={`absolute top-0 left-0 h-full rounded-full w-full bg-gradient-to-r from-transparent via-white/30 to-transparent z-20 animate-shimmer`} style={{ width: isMounted && budget.limit > 0 ? `${percentage}%` : '0%', display: percentage > 0 ? 'block' : 'none' }}></div>
                                </div>
                                </div>
                            );
                            })}
                        </div>
                    )}
                </div>
            );
        };

        const StatisticsModal = ({ onClose, transactions, categories }) => {
            const [view, setView] = useState('Expense');
            const [isMounted, setIsMounted] = useState(false);
            
            useEffect(() => {
                requestAnimationFrame(() => setIsMounted(true));
            }, []);

            const stats = useMemo(() => {
                const filtered = transactions.filter(t => t.type === view);
                const total = filtered.reduce((sum, t) => sum + t.amount, 0);
                const grouped = filtered.reduce((acc, t) => {
                    const catId = t.categoryId || t.category;
                    if (!acc[catId]) {
                        const catInfo = categories.find(c => c.id === t.categoryId || c.name === t.category) || { name: t.category, color: 'slate', icon: 'paid', limit: 0, type: view };
                        acc[catId] = { ...catInfo, amount: 0 };
                    }
                    acc[catId].amount += t.amount;
                    return acc;
                }, {});
                return { total, list: Object.values(grouped).sort((a, b) => b.amount - a.amount) };
            }, [transactions, categories, view]);
            
            const formatCurrency = (val) => val.toLocaleString('vi-VN');

            return (

                            <button onClick={() => setView('Income')} className={`flex-1 py-2.5 rounded-xl text-sm font-bold transition-all ${view === 'Income' ? 'bg-white shadow-sm text-primary' : 'text-gray-500'}`}>Thu Nhập</button>
                        </div>
                        <div className="text-center mb-8">

                                const colors = getColorClasses(item.color || 'slate');
                                let percent = 0;
                                let subText = '';
                                let isOver = false;
                                
                                if (view === 'Expense' && item.limit > 0) {
                                    percent = Math.min((item.amount / item.limit) * 100, 100);
                                    subText = `${((item.amount / item.limit) * 100).toFixed(1)}% ngân sách`;
                                    isOver = item.amount > item.limit;
                                } else {
                                    percent = stats.total > 0 ? (item.amount / stats.total) * 100 : 0;
                                    subText = `${percent.toFixed(1)}% tổng ${view === 'Expense' ? 'chi' : 'thu'}`;
                                }
                                
                                const barGradient = isOver ? 'from-red-500 to-red-600' : colors.gradient;

                                return (
                                    <div key={idx} className="relative">
                                        <div className="flex items-center justify-between mb-2 relative z-10">

                                                <div>
                                                    <p className="text-sm font-bold capitalize">{item.name}</p>
                                                    <p className="text-[10px] text-gray-400 font-bold">{subText}</p>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <p className={`text-sm font-bold ${isOver ? 'text-red-500' : ''}`}>{formatCurrency(item.amount)}</p>
                                                {view === 'Expense' && item.limit > 0 && <p className="text-[10px] text-gray-400 font-medium">/ {formatCurrency(item.limit)}</p>}
                                            </div>
                                        </div>
                                        <div className="h-2 w-full bg-gray-100 dark:bg-white/5 rounded-full overflow-hidden">
                                            <div className={`h-full rounded-full bg-gradient-to-r ${barGradient} shadow-sm transition-all duration-1000 ease-out`} style={{ width: isMounted ? `${percent}%` : '0%' }}></div>
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                </div>
            );
        }

        const MonthlySummary = ({ transactions, onOpenStats, rolloverState, onRollover }) => {
            const totalIncome = transactions.filter(t => t.type === 'Income').reduce((sum, t) => sum + t.amount, 0);
            const totalExpense = transactions.filter(t => t.type === 'Expense').reduce((sum, t) => sum + t.amount, 0);
            const currentBalance = totalIncome - totalExpense;

            const formatLargeNumber = (num) => {
                const abs = Math.abs(num);
                const sign = num < 0 ? '-' : '';
                if (abs >= 1000000) return sign + (abs / 1000000).toFixed(1) + 'M';
                if (abs >= 1000) return sign + (abs / 1000).toFixed(0) + 'K';
                return num.toString();
            };
            
            const total = totalIncome + totalExpense;
            const incomePct = total > 0 ? (totalIncome / total) * 100 : 0;
            const expensePct = total > 0 ? (totalExpense / total) * 100 : 0;
            const [isMounted, setIsMounted] = useState(false);
            
            useEffect(() => {
                const timer = setTimeout(() => setIsMounted(true), 100);
                return () => clearTimeout(timer);
            }, []);

            // Logic hiển thị nút Rollover
            const canRollover = rolloverState.amount > 0 && !rolloverState.isDone;
            const btnState = canRollover ? 'active' : (rolloverState.isDone ? 'done' : 'inactive');

            // Dynamic Styles for Parent
            const borderColor = btnState === 'active' 
                ? 'border-white/60' 
                : (btnState === 'done' ? 'border-emerald-200/50 dark:border-emerald-500/20' : 'border-gray-200/50 dark:border-gray-700/20');
            
            const shadowClass = btnState === 'active'
                ? 'shadow-[0_10px_20px_-5px_rgba(245,158,11,0.4)] hover:shadow-[0_15px_25px_-5px_rgba(245,158,11,0.5)] cursor-pointer'
                : 'shadow-none cursor-default';

            const textColor = btnState === 'active'
                ? 'text-white'
                : (btnState === 'done' ? 'text-emerald-600/80 dark:text-emerald-400/80' : 'text-gray-400/70');

            const iconName = btnState === 'active' ? 'currency_exchange' : (btnState === 'done' ? 'check_circle' : 'savings');
            const labelText = btnState === 'active' ? 'Chuyển dư' : (btnState === 'done' ? 'Đã chuyển' : 'Không dư');
            
            // Màu sắc cho ô Số Dư
            const balanceColor = currentBalance >= 0 
                ? { 
                    bg: 'bg-gradient-to-br from-emerald-50 to-emerald-100/50 dark:from-emerald-900/20 dark:to-emerald-800/10', 
                    border: 'border-emerald-200/50 dark:border-emerald-700/30', 
                    text: 'text-emerald-600 dark:text-emerald-400',
                    iconColor: 'text-emerald-500',
                    icon: 'account_balance_wallet'
                  }
                : { 
                    bg: 'bg-gradient-to-br from-red-50 to-red-100/50 dark:from-red-900/20 dark:to-red-800/10', 
                    border: 'border-red-200/50 dark:border-red-700/30', 
                    text: 'text-red-600 dark:text-red-400',
                    iconColor: 'text-red-500',
                    icon: 'warning'
                  };

            return (
                <div className="glass-panel rounded-[2.5rem] p-6 shadow-xl shadow-blue-500/5 relative overflow-hidden transition-all duration-300 hover:shadow-[0_20px_40px_rgba(0,0,0,0.1)]">
                    <div className="flex justify-between items-center mb-6">
                        <div className="flex items-center gap-3">
                            <h3 className="text-xs font-bold text-gray-400 dark:text-gray-400 uppercase tracking-widest hidden md:block">TỔNG QUAN THÁNG</h3>
                            <h3 className="text-xs font-bold text-gray-400 dark:text-gray-400 uppercase tracking-widest md:hidden">TỔNG QUAN</h3>
                            
                            <button
                                onClick={onRollover}
                                disabled={!canRollover}
                                className={`relative overflow-hidden flex items-center gap-2 px-4 py-2 rounded-full transition-all duration-500 border backdrop-blur-xl group ${borderColor} ${shadowClass}`}
                            >
                                {/* Layer 1: Active Liquid Background (Amber Gradient) */}
                                <div className={`absolute inset-0 bg-[length:200%_200%] bg-gradient-to-tr from-amber-500 via-amber-400 to-orange-600 transition-opacity duration-500 ${btnState === 'active' ? 'opacity-100' : 'opacity-0'}`} style={{ animation: 'liquid-move 3s ease infinite' }}></div>
                                
                                {/* Layer 2: Done Background (Emerald) */}
                                <div className={`absolute inset-0 bg-emerald-50/40 dark:bg-emerald-900/10 transition-opacity duration-500 ${btnState === 'done' ? 'opacity-100' : 'opacity-0'}`}></div>

                                {/* Layer 3: Inactive Background (Gray) */}
                                <div className={`absolute inset-0 bg-gray-50/40 dark:bg-gray-800/10 transition-opacity duration-500 ${btnState === 'inactive' ? 'opacity-100' : 'opacity-0'}`}></div>

                                {/* Layer 4: Shimmer Overlay (Active only) */}
                                <div className={`absolute inset-0 bg-gradient-to-r from-transparent via-white/40 to-transparent -translate-x-full animate-shimmer transition-opacity duration-300 pointer-events-none ${btnState === 'active' ? 'opacity-100' : 'opacity-0'}`}></div>
                                
                                {/* Content Layer */}
                                <div className={`relative z-10 flex items-center gap-2 transition-colors duration-500 ${textColor}`}>
                                    <span className="material-symbols-outlined text-[18px]">{iconName}</span>
                                    <span className="text-[10px] font-bold uppercase tracking-wider pt-[1px]">{labelText}</span>
                                </div>
                            </button>
                        </div>
                        <button onClick={onOpenStats} className="size-10 rounded-full bg-white/50 dark:bg-white/10 hover:bg-blue-50 hover:text-primary transition-all shadow-sm border border-white/40 flex items-center justify-center group">
                            <span className="material-symbols-outlined text-[20px] group-hover:scale-110 transition-transform">bar_chart</span>
                        </button>
                    </div>
                    
                    <div className="grid grid-cols-3 gap-3 mb-6">
                        {/* Thu - Gradient Card với Background Icon */}
                        <div className="relative overflow-hidden rounded-[1.2rem] bg-gradient-to-br from-blue-50 to-blue-100/50 dark:from-blue-900/20 dark:to-blue-800/10 p-3 border border-blue-200/50 dark:border-blue-700/30 flex flex-col justify-between group h-24 md:h-28">
                            <div className="absolute -right-3 -bottom-3 opacity-10 transform rotate-[-10deg] group-hover:scale-110 transition-transform duration-500">
                                <span className="material-symbols-outlined text-[50px] md:text-[60px] text-blue-600">trending_up</span>
                            </div>
                            <span className="text-[10px] font-extrabold text-blue-600/70 dark:text-blue-400/70 uppercase tracking-wider relative z-10">Tổng Thu</span>
                            <p className="text-lg md:text-xl lg:text-2xl font-black text-blue-600 dark:text-blue-400 tracking-tighter relative z-10 mt-auto">{formatLargeNumber(totalIncome)}</p>
                        </div>

                        {/* Chi - Gradient Card với Background Icon */}
                        <div className="relative overflow-hidden rounded-[1.2rem] bg-gradient-to-br from-rose-50 to-rose-100/50 dark:from-rose-900/20 dark:to-rose-800/10 p-3 border border-rose-200/50 dark:border-rose-700/30 flex flex-col justify-between group h-24 md:h-28">
                             <div className="absolute -right-3 -bottom-3 opacity-10 transform rotate-[-10deg] group-hover:scale-110 transition-transform duration-500">
                                <span className="material-symbols-outlined text-[50px] md:text-[60px] text-rose-500">trending_down</span>
                            </div>
                            <span className="text-[10px] font-extrabold text-rose-500/70 dark:text-rose-400/70 uppercase tracking-wider relative z-10">Tổng Chi</span>
                            <p className="text-lg md:text-xl lg:text-2xl font-black text-rose-500 dark:text-rose-400 tracking-tighter relative z-10 mt-auto">{formatLargeNumber(totalExpense)}</p>
                        </div>

                        {/* Dư - Gradient Card với Background Icon */}
                        <div className={`relative overflow-hidden rounded-[1.2rem] p-3 border flex flex-col justify-between group h-24 md:h-28 ${balanceColor.bg} ${balanceColor.border}`}>
                             <div className="absolute -right-3 -bottom-3 opacity-10 transform rotate-[-10deg] group-hover:scale-110 transition-transform duration-500">
                                <span className={`material-symbols-outlined text-[50px] md:text-[60px] ${balanceColor.iconColor}`}>{balanceColor.icon}</span>
                            </div>
                            <span className={`text-[10px] font-extrabold uppercase tracking-wider relative z-10 ${balanceColor.text} opacity-70`}>Số Dư</span>
                            <p className={`text-lg md:text-xl lg:text-2xl font-black tracking-tighter relative z-10 mt-auto ${balanceColor.text}`}>{formatLargeNumber(currentBalance)}</p>
                        </div>
                    </div>

                    <div className="flex flex-col gap-2">
                        <div className="flex justify-between text-[10px] font-bold text-gray-400 uppercase tracking-wider px-1">
                            <div className="flex items-center gap-1"><span className="size-1.5 rounded-full bg-blue-500"></span>Vào ({incomePct.toFixed(0)}%)</div>
                            <div className="flex items-center gap-1">Ra ({expensePct.toFixed(0)}%)<span className="size-1.5 rounded-full bg-rose-500"></span></div>
                        </div>
                        <div className="relative h-3.5 w-full bg-gray-100/80 dark:bg-gray-700/50 rounded-full overflow-hidden flex shadow-inner border border-black/5 dark:border-white/5">
                            <div className="h-full bg-gradient-to-r from-blue-400 to-blue-600 shadow-sm transition-all duration-1000 ease-out relative" style={{ width: isMounted ? `${incomePct}%` : '0%' }}>
                                {incomePct > 0 && <div className="absolute inset-0 bg-white/20 animate-pulse"></div>}
                            </div>
                            <div className="h-full bg-gradient-to-r from-rose-400 to-rose-600 shadow-sm transition-all duration-1000 ease-out relative" style={{ width: isMounted ? `${expensePct}%` : '0%' }}></div>
                        </div>
                    </div>
                </div>
            );
        };

        const TransactionItem = ({ transaction, categoryInfo, onDelete }) => {
            const isIncome = transaction.type === 'Income';
            let bgIcon = 'bg-gray-100/80 dark:bg-gray-800', textIcon = 'text-gray-600', iconName = 'receipt_long';
            if (categoryInfo) { const colors = getColorClasses(categoryInfo.color); bgIcon = colors.bg; textIcon = colors.text; iconName = categoryInfo.icon; }
            else if (isIncome) { bgIcon = 'bg-blue-100/80 dark:bg-blue-900/30'; textIcon = 'text-primary'; iconName = 'paid'; }
            return (
                <div className="px-6 py-4 flex items-center gap-5 hover:bg-white/40 dark:hover:bg-white/5 transition-all duration-300 cursor-pointer group/item animate-fade-in-up border-b border-gray-100/50 last:border-0 hover:pl-8">
                    <div className={`size-12 rounded-2xl ${bgIcon} ${textIcon} flex items-center justify-center shrink-0 shadow-sm transition-transform group-hover:scale-110 group-hover:rotate-3`}>
                        <span className="material-symbols-outlined text-[22px]">{iconName}</span>
                    </div>
                    <div className="flex-1 min-w-0">
                        <p className="text-sm font-bold text-gray-900 dark:text-white truncate">{transaction.title}</p>
                        <p className="text-xs text-gray-500 truncate mt-1 font-medium capitalize">{transaction.category} • {transaction.time}</p>
                    </div>
                    <div className="text-right flex flex-col items-end gap-1">
                        <p className={`text-base font-bold ${isIncome ? 'text-primary' : 'text-gray-900 dark:text-white'}`}>{isIncome ? '+' : '-'} {transaction.amount.toLocaleString('vi-VN')}</p>
                        <button onClick={(e) => { e.stopPropagation(); if(confirm('Bạn có chắc muốn xóa giao dịch này?')) onDelete(transaction.id); }} className="opacity-0 group-hover/item:opacity-100 transition-opacity text-gray-400 hover:text-red-500 p-1 -mr-2" title="Xóa giao dịch"><span className="material-symbols-outlined text-[18px]">delete</span></button>
                    </div>
                </div>
            );
        };

        const TransactionHistory = ({ transactions, selectedDate, setSelectedDate, categories, onDelete }) => {
            const [isHeaderDateOpen, setIsHeaderDateOpen] = useState(false);
            const filteredTransactions = transactions.filter(t => normalizeDate(t.date) === normalizeDate(selectedDate));
            const displayDate = new Date(selectedDate).toLocaleDateString('vi-VN', { year: 'numeric', month: 'numeric', day: 'numeric' });

            return (
                <div className="glass-panel rounded-[2.5rem] flex-1 flex flex-col overflow-hidden transition-all duration-300 hover:shadow-[0_20px_40px_rgba(0,0,0,0.1)] min-h-[300px]">
                    <div className="p-5 px-6 flex justify-between items-center backdrop-blur-xl sticky top-0 z-10 bg-white/20 border-b border-transparent">
                        <h3 className="text-lg font-bold text-gray-900 dark:text-white">Lịch sử giao dịch</h3>
                        <div className="relative">
                            <button onClick={() => setIsHeaderDateOpen(!isHeaderDateOpen)} className="text-sm font-bold text-gray-800 dark:text-white bg-transparent hover:bg-white/30 dark:hover:bg-white/10 px-3 py-1.5 rounded-xl transition-all flex items-center gap-2">
                                {displayDate}
                            </button>
                            {isHeaderDateOpen && (
                                <>
                                    <div className="fixed inset-0 z-40" onClick={() => setIsHeaderDateOpen(false)}></div>
                                    <div className="absolute top-full right-0 mt-2 z-50 w-[320px]">
                                        <DateScrollerPopup selectedDate={selectedDate} onSelect={(d) => { setSelectedDate(d); }} />
                                    </div>
                                </>
                            )}
                        </div>
                    </div>
                    <div className="flex-1 overflow-y-auto p-0 scroll-smooth no-scrollbar">
                        {filteredTransactions.length === 0 ? (
                        <div className="flex flex-col items-center justify-center h-full text-gray-400 p-8 text-center animate-fade-in-up">
                            <div className="size-20 rounded-full bg-gray-100/50 flex items-center justify-center mb-4 shadow-inner"><span className="material-symbols-outlined text-4xl opacity-30">event_note</span></div>
                            <p className="font-medium">Chưa có giao dịch</p><p className="text-xs mt-1 opacity-60">trong ngày này</p>
                        </div>
                        ) : (
                        <div className="divide-y divide-gray-50/0">
                            {filteredTransactions.map((t) => {
                                const cat = categories.find(c => c.id === t.categoryId) || categories.find(c => c.name.toLowerCase() === t.category.toLowerCase());
                                return <TransactionItem key={t.id} transaction={t} categoryInfo={cat} onDelete={onDelete} />;
                            })}
                        </div>
                        )}
                    </div>
                    <div className="p-5 border-t border-gray-200/30 bg-white/20 text-center backdrop-blur-md">
                        <div className="grid grid-cols-2 gap-4 text-xs font-bold uppercase tracking-wide">
                            <div className="text-primary py-1 px-3 rounded-xl bg-blue-50/50">Thu: {filteredTransactions.filter(t=>t.type==='Income').reduce((s,t)=>s+t.amount,0).toLocaleString('vi-VN')}</div>
                            <div className="text-rose-500 py-1 px-3 rounded-xl bg-rose-50/50">Chi: {filteredTransactions.filter(t=>t.type==='Expense').reduce((s,t)=>s+t.amount,0).toLocaleString('vi-VN')}</div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [transactions, setTransactions] = useState([]);
            const [categories, setCategories] = useState(() => {
                const saved = localStorage.getItem('monify_categories');
                return saved ? JSON.parse(saved) : DEFAULT_CATEGORIES;
            });
            const [selectedDate, setSelectedDate] = useState(() => normalizeDate(new Date()));
            const [phoneNumber, setPhoneNumber] = useState(() => localStorage.getItem('monify_user_phone') || '');
            const [syncStatus, setSyncStatus] = useState(phoneNumber ? 'loading' : 'error');
            const [showStats, setShowStats] = useState(false);
            const [rolloverState, setRolloverState] = useState({ amount: 0, isDone: false });

            // Logic tính toán Rollover MỚI
            // Công thức: Tiền dư = Tổng Thu (tháng trước) - Tổng Chi (tháng trước)
            const calculateRollover = (allTrans) => {
                const now = new Date();
                const currentYear = now.getFullYear();
                const currentMonth = now.getMonth(); // 0-11

                // 1. Xác định chuỗi YYYY-MM của tháng trước
                // setMonth(currentMonth - 1) tự động xử lý lùi năm (vd: tháng 1 -> tháng 12 năm trước)
                const prevDateObj = new Date(currentYear, currentMonth - 1, 1);
                const prevYear = prevDateObj.getFullYear();
                const prevMonthVal = prevDateObj.getMonth() + 1; // 1-12
                const prevMonthStr = `${prevYear}-${String(prevMonthVal).padStart(2, '0')}`;

                // 2. Xác định chuỗi YYYY-MM của tháng hiện tại để kiểm tra đã chuyển chưa
                const currentMonthVal = currentMonth + 1;
                const currentMonthStr = `${currentYear}-${String(currentMonthVal).padStart(2, '0')}`;

                // 3. Kiểm tra xem tháng này ĐÃ có giao dịch Rollover chưa
                const hasRollover = allTrans.some(t => 
                    t.isRollover === true && 
                    t.date.startsWith(currentMonthStr)
                );

                // 4. Lấy tất cả giao dịch của THÁNG TRƯỚC
                const prevMonthTrans = allTrans.filter(t => t.date.startsWith(prevMonthStr));

                if (prevMonthTrans.length === 0) {
                     setRolloverState({ amount: 0, isDone: hasRollover });
                     return;
                }

                // 5. Tính Tổng Thu & Tổng Chi tháng trước
                const totalIncomePrev = prevMonthTrans
                    .filter(t => t.type === 'Income')
                    .reduce((sum, t) => sum + t.amount, 0);
                
                const totalExpensePrev = prevMonthTrans
                    .filter(t => t.type === 'Expense')
                    .reduce((sum, t) => sum + t.amount, 0);

                // 6. Tính dư
                const surplus = totalIncomePrev - totalExpensePrev;
                const finalAmount = surplus > 0 ? surplus : 0;

                setRolloverState({ amount: finalAmount, isDone: hasRollover });
            };

            // Hàm thực hiện Rollover khi user bấm nút
            const handleRolloverClick = async () => {
                if (!rolloverState.amount) return;
                const confirmMsg = `Tháng trước bạn còn dư ${rolloverState.amount.toLocaleString('vi-VN')}đ.\nBạn muốn chuyển số tiền này vào Thu nhập tháng này không?`;
                if (!confirm(confirmMsg)) return;

                const prevDate = new Date();
                prevDate.setMonth(prevDate.getMonth() - 1);

                try {
                    await window.addDoc(window.collection(window.db, "transactions"), {
                        userId: formatUserId(phoneNumber),
                        title: `Số dư tháng ${prevDate.getMonth() + 1}`,
                        category: 'Thu Nhập', 
                        categoryId: 'rollover_auto',
                        amount: rolloverState.amount,
                        date: normalizeDate(new Date()), 
                        time: new Date().toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }),
                        type: 'Income',
                        method: 'Chuyển dư',
                        isRollover: true 
                    });
                    // setRolloverState sẽ tự update qua onSnapshot
                } catch (e) {
                    alert("Lỗi kết nối!");
                }
            };

            useEffect(() => {
                localStorage.setItem('monify_user_phone', phoneNumber);
                if (!phoneNumber) { 
                    setSyncStatus('error'); 
                    setTransactions([]); 
                    return; 
                }

                setSyncStatus('loading');
                const userId = formatUserId(phoneNumber);
                const q = window.query(
                    window.collection(window.db, "transactions"),
                    window.where("userId", "==", userId)
                );

                const unsubscribe = window.onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    data.sort((a, b) => {
                        if (a.date !== b.date) return new Date(b.date) - new Date(a.date);
                        return b.time.localeCompare(a.time);
                    });
                    setTransactions(data);
                    setSyncStatus('idle');
                    
                    // Tính toán lại trạng thái Rollover mỗi khi data đổi
                    calculateRollover(data);

                }, (error) => {
                    console.error("Firebase Error:", error);
                    setSyncStatus('error');
                });

                return () => unsubscribe();
            }, [phoneNumber, categories]);

            useEffect(() => { localStorage.setItem('monify_categories', JSON.stringify(categories)); }, [categories]);

            const handleAddTransaction = async (newTransaction) => {
                if (!phoneNumber) { alert("Vui lòng nhập số điện thoại!"); return; }
                try {
                    await window.addDoc(window.collection(window.db, "transactions"), {
                        ...newTransaction,
                        userId: formatUserId(phoneNumber),
                        createdAt: new Date().toISOString()
                    });
                } catch (e) {
                    console.error("Lỗi thêm:", e);
                    alert("Không thể lưu giao dịch. Kiểm tra mạng!");
                }
            };

            const handleDeleteTransaction = async (id) => {
                if (!confirm("Bạn muốn xóa giao dịch này?")) return;
                try {
                    await window.deleteDoc(window.doc(window.db, "transactions", id));
                } catch (e) {
                    console.error("Lỗi xóa:", e);
                    alert("Lỗi khi xóa!");
                }
            }

            const currentMonthTrans = transactions.filter(t => t.date.startsWith(selectedDate.substring(0, 7)));

            return (
                <React.Fragment>
                    <Header phoneNumber={phoneNumber} setPhoneNumber={setPhoneNumber} syncStatus={syncStatus} />
                    <main className="flex-1 w-full max-w-[1280px] mx-auto px-3 md:px-6 py-4 md:py-6 animate-fade-in-up">
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-5 md:gap-6 h-full">
                        <div className="lg:col-span-7 flex flex-col gap-5 md:gap-6 order-1 lg:order-1">
                            <TransactionForm onAdd={handleAddTransaction} selectedDate={selectedDate} setSelectedDate={setSelectedDate} categories={categories} setCategories={setCategories} />
                            <BudgetOverview transactions={transactions} categories={categories} />
                        </div>
                        <div className="lg:col-span-5 flex flex-col gap-5 md:gap-6 h-full order-2 lg:order-2">
                            <MonthlySummary 
                                transactions={currentMonthTrans} 
                                onOpenStats={() => setShowStats(true)} 
                                rolloverState={rolloverState}
                                onRollover={handleRolloverClick}
                            />
                            <TransactionHistory transactions={transactions} selectedDate={selectedDate} setSelectedDate={setSelectedDate} categories={categories} onDelete={handleDeleteTransaction} />
                        </div>
                        </div>
                    </main>
                    <footer className="w-full max-w-[1280px] mx-auto px-6 py-6 text-center animate-fade-in-up" style={{ animationDelay: '0.4s' }}>
                        <p className="text-[10px] md:text-xs font-bold text-gray-400 dark:text-gray-600 uppercase tracking-widest">Designed by <span className="text-primary hover:text-blue-600 transition-colors cursor-default">gxrtohuuloi-logistics</span></p>
                    </footer>
                    {showStats && <StatisticsModal onClose={() => setShowStats(false)} transactions={currentMonthTrans} categories={categories} />}
                </React.Fragment>
            );
        };

        const rootElement = document.getElementById('root');
        if (!rootElement) throw new Error("Could not find root element to mount to");
        const root = ReactDOM.createRoot(rootElement);
        root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
</body>
</html>
