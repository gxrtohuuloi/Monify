<body class="text-[#0d141b] dark:text-white flex flex-col font-display antialiased selection:bg-primary/20 min-h-screen relative">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {

    <script type="text/babel" data-presets="typescript,react">
        const { useState, useEffect, useRef, useMemo } = React;

        interface Category { id: string; name: string; icon: string; type: 'Expense' | 'Income'; color: string; limit: number; }
        interface Transaction { id: string; title: string; category: string; categoryId?: string; amount: number; date: string; time: string; type: 'Expense' | 'Income'; method: string; userId?: string; isRollover?: boolean; }
        type SyncStatus = 'idle' | 'loading' | 'error';

        const DEFAULT_CATEGORIES: Category[] = [
            { id: '1', name: 'Tiền Nhà', icon: 'cottage', type: 'Expense', color: 'indigo', limit: 1500000 },
            { id: '2', name: 'Tiền Ăn', icon: 'restaurant', type: 'Expense', color: 'orange', limit: 2250000 },
            { id: '3', name: 'Gym', icon: 'fitness_center', type: 'Expense', color: 'rose', limit: 249000 },
            { id: '4', name: 'Di Chuyển', icon: 'directions_car', type: 'Expense', color: 'emerald', limit: 300000 },
            { id: '5', name: 'Shopping', icon: 'shopping_bag', type: 'Expense', color: 'purple', limit: 401000 },
            { id: '6', name: 'Dự Phòng', icon: 'shield', type: 'Expense', color: 'slate', limit: 200000 },
            { id: '7', name: 'Tiết Kiệm', icon: 'savings', type: 'Expense', color: 'teal', limit: 100000 },
            { id: '8', name: 'Thu Nhập', icon: 'paid', type: 'Income', color: 'blue', limit: 0 },
        ];

        const AVAILABLE_COLORS = ['orange', 'blue', 'emerald', 'indigo', 'rose', 'purple', 'teal', 'slate', 'cyan', 'amber', 'red'];
        const AVAILABLE_ICONS = ['restaurant', 'cottage', 'fitness_center', 'directions_car', 'shopping_bag', 'shield', 'savings', 'paid', 'school', 'medical_services', 'pets', 'flight', 'local_cafe', 'movie', 'sports_esports', 'work', 'card_giftcard', 'checkroom', 'local_gas_station'];

        const getColorClasses = (color: string) => {
            const map: Record<string, any> = {
                orange: { bg: 'bg-orange-100/80 dark:bg-orange-900/40', text: 'text-orange-600 dark:text-orange-400', gradient: 'from-orange-400 to-orange-500', shadow: 'shadow-orange-500/30', border: 'border-orange-200' },
                blue: { bg: 'bg-blue-100/80 dark:bg-blue-900/40', text: 'text-blue-600 dark:text-blue-400', gradient: 'from-blue-400 to-blue-500', shadow: 'shadow-blue-500/30', border: 'border-blue-200' },
                emerald: { bg: 'bg-emerald-100/80 dark:bg-emerald-900/40', text: 'text-emerald-600 dark:text-emerald-400', gradient: 'from-emerald-400 to-emerald-500', shadow: 'shadow-emerald-500/30', border: 'border-emerald-200' },
                indigo: { bg: 'bg-indigo-100/80 dark:bg-indigo-900/40', text: 'text-indigo-600 dark:text-indigo-400', gradient: 'from-indigo-400 to-indigo-500', shadow: 'shadow-indigo-500/30', border: 'border-indigo-200' },
                rose: { bg: 'bg-rose-100/80 dark:bg-rose-900/40', text: 'text-rose-600 dark:text-rose-400', gradient: 'from-rose-400 to-rose-500', shadow: 'shadow-rose-500/30', border: 'border-rose-200' },
                purple: { bg: 'bg-purple-100/80 dark:bg-purple-900/40', text: 'text-purple-600 dark:text-purple-400', gradient: 'from-purple-400 to-purple-500', shadow: 'shadow-purple-500/30', border: 'border-purple-200' },
                slate: { bg: 'bg-slate-200/80 dark:bg-slate-700/40', text: 'text-slate-600 dark:text-slate-400', gradient: 'from-slate-400 to-slate-500', shadow: 'shadow-slate-500/30', border: 'border-slate-200' },
                teal: { bg: 'bg-teal-100/80 dark:bg-teal-900/40', text: 'text-teal-600 dark:text-teal-400', gradient: 'from-teal-400 to-teal-500', shadow: 'shadow-teal-500/30', border: 'border-teal-200' },
                cyan: { bg: 'bg-cyan-100/80 dark:bg-cyan-900/40', text: 'text-cyan-600 dark:text-cyan-400', gradient: 'from-cyan-400 to-cyan-500', shadow: 'shadow-cyan-500/30', border: 'border-cyan-200' },
                amber: { bg: 'bg-amber-100/80 dark:bg-amber-900/40', text: 'text-amber-600 dark:text-amber-400', gradient: 'from-amber-400 to-amber-500', shadow: 'shadow-amber-500/30', border: 'border-amber-200' },
                red: { bg: 'bg-red-100/80 dark:bg-red-900/40', text: 'text-red-600 dark:text-red-400', gradient: 'from-red-400 to-red-500', shadow: 'shadow-red-500/30', border: 'border-red-200' },
            };
            return map[color] || map['slate'];
        };

        const formatUserId = (phone) => {
            if (!phone) return '';
            return String(phone).replace(/\D/g, '').replace(/^0+/, '').trim();
        };

        const normalizeDate = (dateInput) => {
            if (!dateInput) return new Date().toISOString().split('T')[0];
            try {
                const str = String(dateInput);
                if (str.match(/^\d{4}-\d{2}-\d{2}/)) return str.match(/^\d{4}-\d{2}-\d{2}/)[0];
                const d = new Date(dateInput);
                if (!isNaN(d.getTime())) {
                    const year = d.getFullYear();
                    const month = String(d.getMonth() + 1).padStart(2, '0');
                    const day = String(d.getDate()).padStart(2, '0');
                    return `${year}-${month}-${day}`;
                }
            } catch (e) { }
            return new Date().toISOString().split('T')[0];
        };

        const formatDateValue = (d) => {
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };
        
        const getDayOfWeek = (d) => ['CN', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7'][d.getDay()];

        // 5. COMPONENTS
        const DateScrollerPopup = ({ selectedDate, onSelect }) => {
            const dateListRef = useRef(null);
            const dateList = useMemo(() => {
                const centerDate = new Date(selectedDate);
                const days = [];
                for (let i = -30; i <= 30; i++) {
                    const d = new Date(centerDate);
                    d.setDate(centerDate.getDate() + i);
                    days.push(d);
                }
                return days;
            }, [selectedDate]);

            useEffect(() => {
                if (dateListRef.current) {
                    setTimeout(() => {
                        const selectedBtn = dateListRef.current?.querySelector('[data-selected="true"]');
                        if (selectedBtn) {
                            selectedBtn.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                        }
                    }, 100);
                }
            }, [selectedDate]);

            return (
                <div className="bg-white/90 dark:bg-slate-900/90 backdrop-blur-xl rounded-[2rem] p-4 shadow-2xl shadow-blue-500/20 border border-white/40 animate-fade-in-up origin-center z-50">
                    <div className="text-center mb-3">
                        <span className="text-xs font-extrabold text-gray-500/80 dark:text-gray-400 uppercase tracking-[0.2em] drop-shadow-sm">
                            Tháng {new Date(selectedDate).getMonth() + 1}, {new Date(selectedDate).getFullYear()}
                        </span>
                    </div>
                    <div className="relative w-full">
                        <div ref={dateListRef} className="flex items-center gap-3 overflow-x-auto hide-scrollbar py-2 snap-x snap-mandatory px-[calc(50%-2.5rem)]">
                            {dateList.map((dItem) => {
                                const dStr = formatDateValue(dItem);
                                const isSelected = selectedDate === dStr;
                                return (
                                    <button key={dStr} data-selected={isSelected} onClick={(e) => { e.stopPropagation(); onSelect(dStr); }} className={`flex-shrink-0 snap-center flex flex-col items-center justify-center transition-all duration-500 ease-out rounded-2xl ${isSelected ? 'size-[4rem] bg-gradient-to-b from-blue-500 to-blue-600 text-white shadow-lg shadow-blue-500/40 scale-110 z-10 ring-4 ring-white/30 dark:ring-black/10' : 'size-14 text-gray-400 hover:text-gray-600 dark:text-gray-500 scale-95 opacity-60 hover:opacity-100 hover:bg-white/20'}`}>
                                        <span className={`text-[10px] font-bold uppercase mb-0.5 ${isSelected ? 'opacity-90' : ''}`}>{getDayOfWeek(dItem)}</span>
                                        <span className={`text-xl font-black tracking-tight`}>{dItem.getDate()}</span>
                                    </button>
                                );
                            })}
                        </div>
                        <div className="absolute inset-y-0 left-0 w-12 bg-gradient-to-r from-white/20 to-transparent dark:from-black/20 pointer-events-none"></div>
                        <div className="absolute inset-y-0 right-0 w-12 bg-gradient-to-l from-white/20 to-transparent dark:from-black/20 pointer-events-none"></div>
                    </div>
                </div>
            );
        };

        const Header = ({ phoneNumber, setPhoneNumber, syncStatus }) => {
            const [inputWidth, setInputWidth] = useState(100);
            const spanRef = useRef(null);
            const statusConfig = {
                idle: { color: 'bg-emerald-500', text: 'Đã lưu', ring: 'ring-emerald-500/30' },
                loading: { color: 'bg-amber-400', text: 'Đang lưu...', ring: 'ring-amber-400/30' },
                error: { color: 'bg-red-500', text: 'Lỗi / SĐT', ring: 'ring-red-500/30' }
            };
            const currentStatus = statusConfig[syncStatus] || statusConfig.error;

            useEffect(() => {
                if (spanRef.current) {
                    const textWidth = spanRef.current.offsetWidth;
                    setInputWidth(Math.max(80, textWidth + 16));
                }
            }, [phoneNumber]);

            return (
                <header className="sticky top-0 z-50 px-3 md:px-4 py-3 mx-auto w-full max-w-[1280px]">
                    <div className="flex items-center justify-between w-full">
                        <div className="flex-shrink-0">
                            <div className="glass-panel rounded-full p-1.5 pr-5 flex items-center gap-3 shadow-lg border-white/40 transform transition-transform hover:scale-105">
                                <div className="size-10 md:size-11 rounded-full bg-gradient-to-br from-primary to-cyan-400 flex items-center justify-center text-white shadow-lg shadow-primary/30 relative overflow-hidden shrink-0">
                                    <span className="material-symbols-outlined text-[24px]">cloud</span>
                                </div>
                                <span className="text-xl md:text-2xl font-black tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-primary to-blue-800 dark:from-white dark:to-blue-200 block">
                                    Monify
                                </span>
                            </div>
                        </div>
                        <div className="flex-shrink-0 ml-auto pl-2">
                            <div className="glass-panel flex items-center gap-2 rounded-full p-1.5 pl-2 shadow-lg border-white/40 transition-all duration-300 ease-out hover:shadow-xl">
                                <div className="flex items-center gap-1.5 px-2 py-1.5 rounded-full bg-white/60 dark:bg-black/20 shadow-sm border border-black/5 shrink-0">
                                    <div className={`size-2.5 rounded-full ${currentStatus.color} ${syncStatus === 'loading' ? 'animate-pulse' : ''} shadow-sm`}></div>
                                    <span className="text-[10px] font-bold text-gray-500 uppercase hidden md:block">{currentStatus.text}</span>
                                </div>
                                <div className="relative h-9 md:h-10 flex items-center bg-white/50 dark:bg-black/20 rounded-full px-1 transition-colors focus-within:bg-white focus-within:shadow-sm">
                                    <span ref={spanRef} className="absolute opacity-0 pointer-events-none whitespace-pre text-sm font-bold font-display px-2" aria-hidden="true">{phoneNumber || "Nhập SĐT"}</span>
                                    <input type="tel" value={phoneNumber} onChange={(e) => setPhoneNumber(e.target.value)} placeholder="Nhập SĐT" style={{ width: `${inputWidth}px` }} className="bg-transparent border-none p-0 px-2 text-sm font-bold font-display text-gray-700 dark:text-white placeholder:text-gray-400 placeholder:font-normal focus:ring-0 text-center transition-all duration-300 ease-out"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            );
        };

        const TransactionForm = ({ onAdd, selectedDate, setSelectedDate, categories, setCategories }) => {
            const [type, setType] = useState('Chi');
            const [amount, setAmount] = useState('');
            const [isFocused, setIsFocused] = useState(false);
            const [currentCategory, setCurrentCategory] = useState('');
            const [isManageModalOpen, setIsManageModalOpen] = useState(false);
            const [isDatePickerOpen, setIsDatePickerOpen] = useState(false);
            const [newCatName, setNewCatName] = useState('');
            const [newCatIcon, setNewCatIcon] = useState('paid');
            const [newCatLimit, setNewCatLimit] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [editingColor, setEditingColor] = useState('blue'); 
            const inputRef = useRef(null);

            useEffect(() => {
                const cats = categories.filter(c => c.type === (type === 'Thu' ? 'Income' : 'Expense'));
                const isCurrentValid = cats.some(c => c.id === currentCategory);
                if (!isCurrentValid && cats.length > 0) {
                    const foodCategory = cats.find(c => c.name.toLowerCase() === 'tiền ăn');
                    if (foodCategory) {
                        setCurrentCategory(foodCategory.id);
                    } else {
                        setCurrentCategory(cats[0].id);
                    }
                }
            }, [type, categories, currentCategory]);

            const handleSubmit = () => {
                if (!amount) return;
                const numAmount = parseFloat(amount);
                if (isNaN(numAmount) || numAmount <= 0) return;
                const categoryObj = categories.find(c => c.id === currentCategory);
                const newTransaction = {
                    title: categoryObj?.name || 'Giao dịch mới',
                    category: categoryObj?.name || 'Khác',
                    categoryId: categoryObj?.id,
                    amount: numAmount,
                    date: selectedDate, // Assumes YYYY-MM-DD
                    time: new Date().toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }),
                    type: type === 'Thu' ? 'Income' : 'Expense',
                    method: 'Tiền mặt'
                };
                onAdd(newTransaction);
                setAmount('');
            };

            const handleAmountChange = (e) => {
                const val = e.target.value;
                const cleanVal = val.replace(/[^0-9]/g, '');
                if (cleanVal.length > 15) return;
                setAmount(cleanVal);
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleSubmit();
                    inputRef.current?.blur();
                }
            };

            const getAutoColor = () => {
                const usedColors = categories.map(c => c.color);
                const available = AVAILABLE_COLORS.filter(c => !usedColors.includes(c));
                return available.length > 0 ? available[Math.floor(Math.random() * available.length)] : AVAILABLE_COLORS[Math.floor(Math.random() * AVAILABLE_COLORS.length)];
            };

            const handleSaveCategory = () => {
                if (!newCatName) return;
                if (editingId) {
                    setCategories(prev => prev.map(c => c.id === editingId ? {
                        ...c, name: newCatName, icon: newCatIcon, color: editingColor, limit: newCatLimit ? parseInt(newCatLimit) : 0
                    } : c));
                } else {
                    const autoColor = getAutoColor();
                    const newCat = {
                        id: Date.now().toString(), name: newCatName, icon: newCatIcon, color: autoColor, type: type === 'Thu' ? 'Income' : 'Expense', limit: newCatLimit ? parseInt(newCatLimit) : 0
                    };
                    setCategories(prev => [...prev, newCat]);
                    setCurrentCategory(newCat.id);
                }
                resetForm();
            };

            const handleDeleteCategory = (id) => {
                if (confirm('Bạn có chắc muốn xóa danh mục này?')) {
                    setCategories(prev => prev.filter(c => c.id !== id));
                }
            };

            const handleEditCategory = (cat) => {
                setNewCatName(cat.name); setNewCatIcon(cat.icon); setNewCatLimit(cat.limit ? cat.limit.toString() : ''); setEditingColor(cat.color); setEditingId(cat.id);
            };

            const resetForm = () => {
                setNewCatName(''); setNewCatIcon('paid'); setNewCatLimit(''); setEditingId(null); setEditingColor('blue');
            };

            const displayValue = amount ? parseInt(amount).toLocaleString('vi-VN') : '';
            const filteredCategories = categories.filter(c => c.type === (type === 'Thu' ? 'Income' : 'Expense'));

            return (
                <div className="glass-panel rounded-[2.5rem] p-6 md:p-8 flex flex-col gap-6 md:gap-8 transition-all duration-500 hover:shadow-[0_20px_40px_rgba(0,0,0,0.1)] relative z-20">
                    <div className="flex items-center justify-between">
                        <h1 className="text-xl md:text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Nhập giao dịch</h1>
                    </div>
                    <div className="flex w-full">

        const BudgetOverview = ({ transactions, categories }) => {

                .filter(c => c.type === 'Expense')
                .map(category => {
                const totalSpent = transactions
                    .filter(t => (t.categoryId === category.id || t.category.toLowerCase() === category.name.toLowerCase()) && t.type === 'Expense')
                    .reduce((sum, t) => sum + t.amount, 0);
                return { ...category, spent: totalSpent, limit: category.limit || 0 };
                });
            const formatCurrency = (val) => val.toLocaleString('vi-VN');
            return (
                <div className="glass-panel rounded-[2.5rem] p-6 md:p-8 border-white/20 transition-all duration-300 hover:shadow-[0_20px_40px_rgba(0,0,0,0.1)]">

                    </div>
                    {budgets.length === 0 ? (
                        <p className="text-sm text-gray-500 text-center py-4">Chưa có danh mục chi tiêu nào.</p>
                    ) : (
                        <div className="space-y-6">
                            {budgets.map((budget) => {
                            const limit = budget.limit > 0 ? budget.limit : 1;
                            const percentage = Math.min((budget.spent / limit) * 100, 100);
                            const colors = getColorClasses(budget.color);
                            const isOverBudget = budget.spent > limit && budget.limit > 0;
                            return (
                                <div key={budget.id} className="group">
                                <div className="flex justify-between items-end mb-2">
                                    <div className="flex items-center gap-4">
                                    <div className={`p-3 rounded-2xl ${colors.bg} ${colors.text} backdrop-blur-sm transition-all duration-300 group-hover:scale-110 shadow-sm`}><span className="material-symbols-outlined text-[20px]">{budget.icon}</span></div>
                                    <span className="text-sm font-bold text-gray-800 dark:text-white capitalize">{budget.name}</span>
                                    </div>
                                    <div className="text-xs font-medium text-gray-500 dark:text-gray-400">
                                    <span className={`${isOverBudget ? 'text-red-500' : 'text-gray-900 dark:text-white'} font-bold text-sm`}>{formatCurrency(budget.spent)}</span>
                                    {budget.limit > 0 && (<><span className="opacity-50 mx-1.5 font-light">/</span>{formatCurrency(budget.limit)}</>)}
                                    </div>
                                </div>

                                    <div className={`h-3 rounded-full shadow-lg ${colors.shadow} transition-all duration-1000 ease-out bg-gradient-to-r ${colors.gradient} ${isOverBudget ? 'bg-red-500 to-red-600' : ''}`} style={{ width: budget.limit > 0 ? `${percentage}%` : '0%' }}></div>
                                </div>
                                </div>
                            );
                            })}
                        </div>
                    )}
                </div>
            );
        };

        const StatisticsModal = ({ onClose, transactions, categories }) => {
            const [view, setView] = useState('Expense');
            const stats = useMemo(() => {
                const filtered = transactions.filter(t => t.type === view);
                const total = filtered.reduce((sum, t) => sum + t.amount, 0);
                const grouped = filtered.reduce((acc, t) => {
                    const catId = t.categoryId || t.category;
                    if (!acc[catId]) {
                        const catInfo = categories.find(c => c.id === t.categoryId || c.name === t.category) || { name: t.category, color: 'slate', icon: 'paid' };
                        acc[catId] = { ...catInfo, amount: 0 };
                    }
                    acc[catId].amount += t.amount;
                    return acc;
                }, {});
                return { total, list: Object.values(grouped).sort((a, b) => b.amount - a.amount) };
            }, [transactions, categories, view]);
            const formatCurrency = (val) => val.toLocaleString('vi-VN');
            const getColorClasses = (color) => {
               const map = { orange: 'bg-orange-100 text-orange-600', blue: 'bg-blue-100 text-blue-600', emerald: 'bg-emerald-100 text-emerald-600', indigo: 'bg-indigo-100 text-indigo-600', rose: 'bg-rose-100 text-rose-600', purple: 'bg-purple-100 text-purple-600', slate: 'bg-slate-200 text-slate-600', teal: 'bg-teal-100 text-teal-600', cyan: 'bg-cyan-100 text-cyan-600', amber: 'bg-amber-100 text-amber-600', red: 'bg-red-100 text-red-600' };
               return map[color] || map['slate'];
            };

            return (
                <div className="fixed inset-0 z-[100] flex items-end md:items-center justify-center bg-black/50 backdrop-blur-sm animate-fade-in-up">
                    <div className="bg-white dark:bg-slate-900 w-full md:max-w-lg md:rounded-[2.5rem] rounded-t-[2.5rem] p-6 shadow-2xl h-[85vh] md:h-auto flex flex-col max-h-[90vh]">

                            <button onClick={onClose} className="size-8 bg-gray-100 dark:bg-white/10 rounded-full flex items-center justify-center hover:bg-gray-200"><span className="material-symbols-outlined">close</span></button>
                        </div>
                        <div className="flex p-1 bg-gray-100 dark:bg-white/5 rounded-2xl mb-6">
                            <button onClick={() => setView('Expense')} className={`flex-1 py-2.5 rounded-xl text-sm font-bold transition-all ${view === 'Expense' ? 'bg-white shadow-sm text-rose-500' : 'text-gray-500'}`}>Chi Tiêu</button>
                            <button onClick={() => setView('Income')} className={`flex-1 py-2.5 rounded-xl text-sm font-bold transition-all ${view === 'Income' ? 'bg-white shadow-sm text-primary' : 'text-gray-500'}`}>Thu Nhập</button>
                        </div>
                        <div className="text-center mb-8">
                            <p className="text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">Tổng {view === 'Expense' ? 'Chi Tiêu' : 'Thu Nhập'}</p>
                            <p className={`text-4xl font-black tracking-tight ${view === 'Expense' ? 'text-rose-500' : 'text-primary'}`}>{formatCurrency(stats.total)} <span className="text-lg text-gray-400 align-top">đ</span></p>
                        </div>
                        <div className="flex-1 overflow-y-auto custom-scrollbar space-y-4 pr-1">
                            {stats.list.length === 0 ? <p className="text-center text-gray-400 text-sm py-10">Chưa có dữ liệu</p> : stats.list.map((item, idx) => {
                                const percent = stats.total > 0 ? (item.amount / stats.total) * 100 : 0;
                                const colors = getColorClasses(item.color || 'slate');
                                return (
                                    <div key={idx} className="relative">
                                        <div className="flex items-center justify-between mb-2 relative z-10">
                                            <div className="flex items-center gap-3">
                                                <div className={`size-10 rounded-xl ${colors} flex items-center justify-center`}><span className="material-symbols-outlined text-[20px]">{item.icon}</span></div>
                                                <div><p className="text-sm font-bold capitalize">{item.name}</p><p className="text-[10px] text-gray-400 font-bold">{percent.toFixed(1)}%</p></div>
                                            </div>
                                            <p className="text-sm font-bold">{formatCurrency(item.amount)}</p>
                                        </div>
                                        <div className="h-2 w-full bg-gray-100 dark:bg-white/5 rounded-full overflow-hidden">
                                            <div className={`h-full rounded-full ${view === 'Expense' ? 'bg-rose-400' : 'bg-blue-400'}`} style={{ width: `${percent}%` }}></div>
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                </div>
            );
        }

        const MonthlySummary = ({ transactions, onOpenStats, rolloverState, onRollover }) => {
            const totalIncome = transactions.filter(t => t.type === 'Income').reduce((sum, t) => sum + t.amount, 0);
            const totalExpense = transactions.filter(t => t.type === 'Expense').reduce((sum, t) => sum + t.amount, 0);
            const formatLargeNumber = (num) => {
                if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
                if (num >= 1000) return (num / 1000).toFixed(0) + 'K';
                return num.toString();
            };
            const total = totalIncome + totalExpense;
            const incomePct = total > 0 ? (totalIncome / total) * 100 : 0;
            const expensePct = total > 0 ? (totalExpense / total) * 100 : 0;
            
            return (
                <div className="bg-white dark:bg-white/10 rounded-[2.5rem] p-6 shadow-xl shadow-blue-500/5 relative overflow-hidden transition-all duration-300 hover:shadow-[0_20px_40px_rgba(0,0,0,0.1)]">
                    <div className="flex justify-between items-center mb-6">
                        <div className="flex items-center gap-2">
                            <h3 className="text-xs font-bold text-gray-400 dark:text-gray-400 uppercase tracking-widest">TỔNG QUAN THÁNG</h3>
                            {/* Nút cảnh báo Rollover - chỉ hiện khi có dư và chưa chuyển */}
                            {rolloverState.amount > 0 && !rolloverState.isDone && (
                                <button onClick={onRollover} className="flex items-center gap-1 bg-amber-100 text-amber-600 px-2 py-1 rounded-lg animate-pulse hover:animate-none transition-all" title="Bấm để chuyển số dư tháng trước">
                                    <span className="material-symbols-outlined text-[16px]">warning</span>
                                    <span className="text-[10px] font-bold">Chuyển dư</span>
                                </button>
                            )}

                        <button onClick={onOpenStats} className="size-8 rounded-full bg-gray-100 dark:bg-white/20 hover:bg-blue-50 hover:text-primary transition-colors flex items-center justify-center">
                            <span className="material-symbols-outlined text-[18px]">bar_chart</span>
                        </button>
                    </div>
                    
                    <div className="flex gap-4 items-center justify-between mb-8">
                        <div className="flex-1 bg-blue-50/50 dark:bg-blue-900/10 rounded-2xl p-4 border border-blue-100/50">
                            <div className="flex items-center gap-2 mb-1">
                                <span className="size-2 rounded-full bg-blue-500"></span>
                                <span className="text-xs font-bold text-gray-500 uppercase">Tổng Thu</span>
                            </div>
                            <p className="text-2xl font-extrabold text-blue-600">{formatLargeNumber(totalIncome)}</p>
                        </div>

                        <div className="flex-1 text-right bg-rose-50/50 dark:bg-rose-900/10 rounded-2xl p-4 border border-rose-100/50">
                            <div className="flex items-center gap-2 justify-end mb-1">
                                <span className="text-xs font-bold text-gray-500 uppercase">Tổng Chi</span>
                                <span className="size-2 rounded-full bg-rose-500"></span>
                            </div>
                            <p className="text-2xl font-extrabold text-rose-500">{formatLargeNumber(totalExpense)}</p>
                        </div>
                    </div>

                    <div className="relative h-5 w-full bg-gray-100 dark:bg-gray-700/50 rounded-full overflow-hidden flex shadow-inner">
                        <div className="h-full bg-blue-500 shadow-sm transition-all duration-1000 ease-out" style={{ width: `${incomePct}%` }}></div>
                        <div className="h-full bg-rose-500 shadow-sm transition-all duration-1000 ease-out" style={{ width: `${expensePct}%` }}></div>
                    </div>
                    <div className="flex justify-between text-[10px] text-gray-400 mt-2 font-bold px-1 uppercase tracking-wide">
                        <span>{incomePct > 0 ? `${incomePct.toFixed(0)}%` : '0%'}</span><span>{expensePct > 0 ? `${expensePct.toFixed(0)}%` : '0%'}</span>
                    </div>
                </div>
            );
        };

        const TransactionItem = ({ transaction, categoryInfo, onDelete }) => {
            const isIncome = transaction.type === 'Income';
            let bgIcon = 'bg-gray-100/80 dark:bg-gray-800', textIcon = 'text-gray-600', iconName = 'receipt_long';
            if (categoryInfo) { const colors = getColorClasses(categoryInfo.color); bgIcon = colors.bg; textIcon = colors.text; iconName = categoryInfo.icon; }
            else if (isIncome) { bgIcon = 'bg-blue-100/80 dark:bg-blue-900/30'; textIcon = 'text-primary'; iconName = 'paid'; }
            return (
                <div className="px-6 py-4 flex items-center gap-5 hover:bg-white/40 dark:hover:bg-white/5 transition-all duration-300 cursor-pointer group/item animate-fade-in-up border-b border-gray-100/50 last:border-0 hover:pl-8">
                    <div className={`size-12 rounded-2xl ${bgIcon} ${textIcon} flex items-center justify-center shrink-0 shadow-sm transition-transform group-hover:scale-110 group-hover:rotate-3`}>
                        <span className="material-symbols-outlined text-[22px]">{iconName}</span>
                    </div>
                    <div className="flex-1 min-w-0">
                        <p className="text-sm font-bold text-gray-900 dark:text-white truncate">{transaction.title}</p>
                        <p className="text-xs text-gray-500 truncate mt-1 font-medium capitalize">{transaction.category} • {transaction.time}</p>
                    </div>
                    <div className="text-right flex flex-col items-end gap-1">
                        <p className={`text-base font-bold ${isIncome ? 'text-primary' : 'text-gray-900 dark:text-white'}`}>{isIncome ? '+' : '-'} {transaction.amount.toLocaleString('vi-VN')}</p>
                        <button onClick={(e) => { e.stopPropagation(); if(confirm('Bạn có chắc muốn xóa giao dịch này?')) onDelete(transaction.id); }} className="opacity-0 group-hover/item:opacity-100 transition-opacity text-gray-400 hover:text-red-500 p-1 -mr-2" title="Xóa giao dịch"><span className="material-symbols-outlined text-[18px]">delete</span></button>
                    </div>
                </div>
            );
        };

        const TransactionHistory = ({ transactions, selectedDate, setSelectedDate, categories, onDelete }) => {
            const [isHeaderDateOpen, setIsHeaderDateOpen] = useState(false);
            const filteredTransactions = transactions.filter(t => normalizeDate(t.date) === normalizeDate(selectedDate));
            const displayDate = new Date(selectedDate).toLocaleDateString('vi-VN', { year: 'numeric', month: 'numeric', day: 'numeric' });

            return (
                <div className="glass-panel rounded-[2.5rem] flex-1 flex flex-col overflow-hidden transition-all duration-300 hover:shadow-[0_20px_40px_rgba(0,0,0,0.1)] min-h-[300px]">
                    <div className="p-5 px-6 flex justify-between items-center backdrop-blur-xl sticky top-0 z-10 bg-white/20 border-b border-transparent">
                        <h3 className="text-lg font-bold text-gray-900 dark:text-white">Lịch sử giao dịch</h3>
                        <div className="relative">
                            <button onClick={() => setIsHeaderDateOpen(!isHeaderDateOpen)} className="text-sm font-bold text-gray-800 dark:text-white bg-transparent hover:bg-white/30 dark:hover:bg-white/10 px-3 py-1.5 rounded-xl transition-all flex items-center gap-2">
                                {displayDate}
                            </button>
                            {isHeaderDateOpen && (
                                <>
                                    <div className="fixed inset-0 z-40" onClick={() => setIsHeaderDateOpen(false)}></div>
                                    <div className="absolute top-full right-0 mt-2 z-50 w-[320px]">
                                        <DateScrollerPopup selectedDate={selectedDate} onSelect={(d) => { setSelectedDate(d); }} />
                                    </div>
                                </>
                            )}
                        </div>
                    </div>
                    <div className="flex-1 overflow-y-auto p-0 scroll-smooth custom-scrollbar">
                        {filteredTransactions.length === 0 ? (
                        <div className="flex flex-col items-center justify-center h-full text-gray-400 p-8 text-center animate-fade-in-up">
                            <div className="size-20 rounded-full bg-gray-100/50 flex items-center justify-center mb-4 shadow-inner"><span className="material-symbols-outlined text-4xl opacity-30">event_note</span></div>
                            <p className="font-medium">Chưa có giao dịch</p><p className="text-xs mt-1 opacity-60">trong ngày này</p>
                        </div>
                        ) : (
                        <div className="divide-y divide-gray-50/0">
                            {filteredTransactions.map((t) => {
                                const cat = categories.find(c => c.id === t.categoryId) || categories.find(c => c.name.toLowerCase() === t.category.toLowerCase());
                                return <TransactionItem key={t.id} transaction={t} categoryInfo={cat} onDelete={onDelete} />;
                            })}
                        </div>
                        )}
                    </div>
                    <div className="p-5 border-t border-gray-200/30 bg-white/20 text-center backdrop-blur-md">
                        <div className="grid grid-cols-2 gap-4 text-xs font-bold uppercase tracking-wide">
                            <div className="text-primary py-1 px-3 rounded-xl bg-blue-50/50">Thu: {filteredTransactions.filter(t=>t.type==='Income').reduce((s,t)=>s+t.amount,0).toLocaleString('vi-VN')}</div>
                            <div className="text-rose-500 py-1 px-3 rounded-xl bg-rose-50/50">Chi: {filteredTransactions.filter(t=>t.type==='Expense').reduce((s,t)=>s+t.amount,0).toLocaleString('vi-VN')}</div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [transactions, setTransactions] = useState([]);
            const [categories, setCategories] = useState(() => {
                const saved = localStorage.getItem('monify_categories');
                return saved ? JSON.parse(saved) : DEFAULT_CATEGORIES;
            });
            const [selectedDate, setSelectedDate] = useState(() => normalizeDate(new Date()));
            const [phoneNumber, setPhoneNumber] = useState(() => localStorage.getItem('monify_user_phone') || '');
            const [syncStatus, setSyncStatus] = useState(phoneNumber ? 'loading' : 'error');
            const [showStats, setShowStats] = useState(false);
            const [rolloverState, setRolloverState] = useState({ amount: 0, isDone: false });

            // Logic tính toán Rollover (thụ động, không tự add)
            const calculateRollover = (allTrans, currentCats) => {
                const now = new Date();
                const currentMonthStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
                
                // 1. Kiểm tra đã chuyển chưa
                const hasRollover = allTrans.some(t => t.isRollover && t.date.startsWith(currentMonthStr));
                
                // 2. Tính toán tháng trước
                const prevDate = new Date();
                prevDate.setMonth(prevDate.getMonth() - 1);
                const prevMonthStr = `${prevDate.getFullYear()}-${String(prevDate.getMonth() + 1).padStart(2, '0')}`;
                
                // Lấy TẤT CẢ giao dịch của tháng trước (để kiểm tra có hoạt động không)
                const prevMonthTransactions = allTrans.filter(t => t.date.startsWith(prevMonthStr));
                
                // NẾU THÁNG TRƯỚC KHÔNG CÓ GIAO DỊCH GÌ -> KHÔNG TÍNH DƯ
                if (prevMonthTransactions.length === 0) {
                    setRolloverState({ amount: 0, isDone: true }); // Coi như xong để không hiện nút
                    return;
                }

                // Nếu có giao dịch, mới bắt đầu tính toán dư
                const prevExpenses = prevMonthTransactions.filter(t => t.type === 'Expense');
                let totalSurplus = 0;
                
                const expenseCats = currentCats.filter(c => c.type === 'Expense' && c.limit > 0);
                expenseCats.forEach(cat => {
                    const spent = prevExpenses.filter(t => t.categoryId === cat.id || t.category === cat.name).reduce((sum, t) => sum + t.amount, 0);
                    const remain = cat.limit - spent;
                    if (remain > 0) totalSurplus += remain;
                });

                setRolloverState({ amount: totalSurplus, isDone: hasRollover });
            };

            // Hàm thực hiện Rollover khi user bấm nút
            const handleRolloverClick = async () => {
                if (!rolloverState.amount) return;
                const confirmMsg = `Tháng trước bạn còn dư ${rolloverState.amount.toLocaleString('vi-VN')}đ.\nBạn muốn chuyển số tiền này vào Thu nhập tháng này không?`;
                if (!confirm(confirmMsg)) return;

                const prevDate = new Date();
                prevDate.setMonth(prevDate.getMonth() - 1);

                try {
                    await window.addDoc(window.collection(window.db, "transactions"), {
                        userId: formatUserId(phoneNumber),
                        title: `Số dư tháng ${prevDate.getMonth() + 1}`,
                        category: 'Thu Nhập', 
                        categoryId: 'rollover_auto',
                        amount: rolloverState.amount,
                        date: normalizeDate(new Date()), 
                        time: new Date().toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }),
                        type: 'Income',
                        method: 'Chuyển dư',
                        isRollover: true 
                    });
                    // setRolloverState sẽ tự update qua onSnapshot
                } catch (e) {
                    alert("Lỗi kết nối!");
                }
            };

            useEffect(() => {
                localStorage.setItem('monify_user_phone', phoneNumber);
                if (!phoneNumber) { 
                    setSyncStatus('error'); 
                    setTransactions([]); 
                    return; 
                }

                setSyncStatus('loading');
                const userId = formatUserId(phoneNumber);
                const q = window.query(
                    window.collection(window.db, "transactions"),
                    window.where("userId", "==", userId)
                );

                const unsubscribe = window.onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    data.sort((a, b) => {
                        if (a.date !== b.date) return new Date(b.date) - new Date(a.date);
                        return b.time.localeCompare(a.time);
                    });
                    setTransactions(data);
                    setSyncStatus('idle');
                    
                    // Tính toán lại trạng thái Rollover mỗi khi data đổi
                    calculateRollover(data, categories);

                }, (error) => {
                    console.error("Firebase Error:", error);
                    setSyncStatus('error');
                });

                return () => unsubscribe();
            }, [phoneNumber, categories]); // Thêm categories vào dep để tính lại nếu limit đổi

            useEffect(() => { localStorage.setItem('monify_categories', JSON.stringify(categories)); }, [categories]);

            const handleAddTransaction = async (newTransaction) => {
                if (!phoneNumber) { alert("Vui lòng nhập số điện thoại!"); return; }
                try {
                    await window.addDoc(window.collection(window.db, "transactions"), {
                        ...newTransaction,
                        userId: formatUserId(phoneNumber),
                        createdAt: new Date().toISOString()
                    });
                } catch (e) {
                    console.error("Lỗi thêm:", e);
                    alert("Không thể lưu giao dịch. Kiểm tra mạng!");
                }
            };

            const handleDeleteTransaction = async (id) => {
                if (!confirm("Bạn muốn xóa giao dịch này?")) return;
                try {
                    await window.deleteDoc(window.doc(window.db, "transactions", id));
                } catch (e) {
                    console.error("Lỗi xóa:", e);
                    alert("Lỗi khi xóa!");
                }
            }

            const currentMonthTrans = transactions.filter(t => t.date.startsWith(selectedDate.substring(0, 7)));

            return (
                <React.Fragment>
                    <Header phoneNumber={phoneNumber} setPhoneNumber={setPhoneNumber} syncStatus={syncStatus} />
                    <main className="flex-1 w-full max-w-[1280px] mx-auto px-3 md:px-6 py-4 md:py-6 animate-fade-in-up">
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-5 md:gap-6 h-full">
                        <div className="lg:col-span-7 flex flex-col gap-5 md:gap-6 order-1 lg:order-1">
                            <TransactionForm onAdd={handleAddTransaction} selectedDate={selectedDate} setSelectedDate={setSelectedDate} categories={categories} setCategories={setCategories} />
                            <BudgetOverview transactions={transactions} categories={categories} />
                        </div>
                        <div className="lg:col-span-5 flex flex-col gap-5 md:gap-6 h-full order-2 lg:order-2">
                            <MonthlySummary 
                                transactions={currentMonthTrans} 
                                onOpenStats={() => setShowStats(true)} 
                                rolloverState={rolloverState}
                                onRollover={handleRolloverClick}
                            />
                            <TransactionHistory transactions={transactions} selectedDate={selectedDate} setSelectedDate={setSelectedDate} categories={categories} onDelete={handleDeleteTransaction} />
                        </div>
                        </div>
                    </main>
                    <footer className="w-full max-w-[1280px] mx-auto px-6 py-6 text-center animate-fade-in-up" style={{ animationDelay: '0.4s' }}>
                        <p className="text-[10px] md:text-xs font-bold text-gray-400 dark:text-gray-600 uppercase tracking-widest">Designed by <span className="text-primary hover:text-blue-600 transition-colors cursor-default">gxrtohuuloi-logistics</span></p>
                    </footer>
                    {showStats && <StatisticsModal onClose={() => setShowStats(false)} transactions={currentMonthTrans} categories={categories} />}
                </React.Fragment>
            );
        };

        const rootElement = document.getElementById('root');
        if (!rootElement) throw new Error("Could not find root element to mount to");
        const root = ReactDOM.createRoot(rootElement);
        root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
</body>
</html>
