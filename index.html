                                        <div key={cat.id} className="flex items-center justify-between p-4 rounded-2xl bg-white dark:bg-white/5 border border-slate-100 dark:border-white/10 group hover:border-slate-300 transition-all">
                                            <div className="flex items-center gap-4">

                                                <button onClick={() => handleDeleteCategory(cat.id)} className="size-9 rounded-full bg-red-50 text-red-500 hover:bg-red-100 flex items-center justify-center transition-colors"><span className="material-symbols-rounded text-[18px]">delete</span></button>

                                        </div>
                                    ))}

                        </div>
                    )}
                </div>

        const BudgetOverview = ({ transactions, categories }) => {
            const budgets = categories
                .filter(c => c.type === 'Expense')
                .map(category => {
                const totalSpent = transactions
                    .filter(t => (t.categoryId === category.id || t.category.toLowerCase() === category.name.toLowerCase()) && t.type === 'Expense')
                    .reduce((sum, t) => sum + t.amount, 0);
                return { ...category, spent: totalSpent, limit: category.limit || 0 };
                });
            const formatCurrency = (val) => val.toLocaleString('vi-VN');
            
            return (
                <div className="glass-panel glass-hover rounded-[2rem] p-6 md:p-8 relative overflow-hidden">
                     <div className="flex items-center justify-between mb-8 relative z-10">

                            const rawPercentage = (budget.spent / limit) * 100;
                            const colors = getColorClasses(budget.color);
                            const isOverBudget = budget.spent > limit && budget.limit > 0;

                                }
                            }

                            return (
                                <div key={budget.id} className={`group ${shakeClass}`}>
                                <div className="flex justify-between items-end mb-2.5">
                                    <div className="flex items-center gap-4">
                                    <div className={`p-2.5 rounded-2xl ${colors.bg} ${colors.text} ring-1 ring-white/50 backdrop-blur-md transition-all duration-300 group-hover:scale-110 shadow-sm`}><span className="material-symbols-rounded text-[20px]">{budget.icon}</span></div>

                        <div className="flex p-1.5 bg-slate-100 dark:bg-white/5 rounded-2xl mb-8">
                            <button onClick={() => setView('Expense')} className={`flex-1 py-3 rounded-xl text-sm font-bold transition-all ${view === 'Expense' ? 'bg-white shadow-md text-rose-500' : 'text-slate-500 hover:bg-white/50'}`}>Chi Tiêu</button>
                            <button onClick={() => setView('Income')} className={`flex-1 py-3 rounded-xl text-sm font-bold transition-all ${view === 'Income' ? 'bg-white shadow-md text-primary' : 'text-slate-500 hover:bg-white/50'}`}>Thu Nhập</button>

                            <p className={`text-5xl font-black tracking-tight ${view === 'Expense' ? 'text-rose-500' : 'text-primary'}`}>{formatCurrency(stats.total)} <span className="text-xl text-slate-400 align-top font-bold">đ</span></p>

                        <div className="flex-1 overflow-y-auto custom-scrollbar space-y-6 pr-2">
                            {stats.list.length === 0 ? <p className="text-center text-slate-400 text-sm py-10 italic">Chưa có dữ liệu</p> : stats.list.map((item, idx) => {
                                const percent = stats.total > 0 ? (item.amount / stats.total) * 100 : 0;

                                        <div className="flex items-center justify-between mb-3 relative z-10">

                                                <div className={`size-12 rounded-2xl flex items-center justify-center shadow-sm group-hover:scale-110 transition-transform ${colors.bg} ${colors.text}`}><span className="material-symbols-rounded text-[22px]">{item.icon}</span></div>
                                                <div><p className="text-sm font-bold capitalize text-slate-800 dark:text-white">{item.name}</p><p className="text-[11px] text-slate-400 font-bold mt-0.5">{percent.toFixed(1)}%</p></div>
                                            </div>
                                            <p className="text-base font-bold text-slate-700 dark:text-slate-200">{formatCurrency(item.amount)}</p>

                                                <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/40 to-transparent animate-progress-shimmer w-full"></div>
                                            </div>
                                        </div>

                                )

                    </div>

        }

        const MonthlySummary = ({ transactions, onOpenStats, rolloverState, onRollover }) => {
            const totalIncome = transactions.filter(t => t.type === 'Income').reduce((sum, t) => sum + t.amount, 0);
            const totalExpense = transactions.filter(t => t.type === 'Expense').reduce((sum, t) => sum + t.amount, 0);
            const formatLargeNumber = (num) => {
                if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
                if (num >= 1000) return (num / 1000).toFixed(0) + 'K';
                return num.toString();
            };
            const total = totalIncome + totalExpense;
            const incomePct = total > 0 ? (totalIncome / total) * 100 : 0;
            const expensePct = total > 0 ? (totalExpense / total) * 100 : 0;
            
            return (
                <div className="glass-panel glass-hover rounded-[2rem] p-6 shadow-xl relative overflow-hidden group">
                    <div className="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-blue-50/50 to-transparent pointer-events-none"></div>

                    <div className="flex justify-between items-center mb-6 relative z-10">
                        <div className="flex items-center gap-3">
                            <h3 className="text-xs font-extrabold text-slate-400 dark:text-slate-400 uppercase tracking-widest">TỔNG QUAN THÁNG</h3>
                            {rolloverState.amount > 0 && !rolloverState.isDone && (
                                <button onClick={onRollover} className="flex items-center gap-1.5 bg-amber-100 text-amber-700 px-3 py-1 rounded-full animate-pulse hover:animate-none transition-all border border-amber-200 shadow-sm" title="Bấm để chuyển số dư tháng trước">
                                    <span className="material-symbols-rounded text-[16px]">warning</span>
                                    <span className="text-[10px] font-bold uppercase">Chuyển dư</span>
                                </button>
                            )}
                        </div>
                        <button onClick={onOpenStats} className="size-10 rounded-full bg-slate-50 dark:bg-white/10 hover:bg-blue-50 hover:text-primary transition-all flex items-center justify-center shadow-sm border border-slate-100"><span className="material-symbols-rounded text-[20px]">bar_chart</span></button>
                    </div>
                    
                    <div className="flex gap-4 items-center justify-between mb-8 relative z-10">
                        <div className="flex-1 bg-white/60 dark:bg-blue-900/10 rounded-2xl p-4 border border-blue-100/60 shadow-sm backdrop-blur-sm">
                            <div className="flex items-center gap-2 mb-2">
                                <span className="size-2 rounded-full bg-blue-500 ring-2 ring-blue-100"></span>
                                <span className="text-[10px] font-bold text-slate-500 uppercase tracking-wide">Tổng Thu</span>
                            </div>
                            <p className="text-2xl font-black text-slate-800 dark:text-white tracking-tight">{formatLargeNumber(totalIncome)}</p>
                        </div>

                        <div className="flex-1 text-right bg-white/60 dark:bg-rose-900/10 rounded-2xl p-4 border border-rose-100/60 shadow-sm backdrop-blur-sm">
                            <div className="flex items-center gap-2 justify-end mb-2">
                                <span className="text-[10px] font-bold text-slate-500 uppercase tracking-wide">Tổng Chi</span>
                                <span className="size-2 rounded-full bg-rose-500 ring-2 ring-rose-100"></span>
                            </div>
                            <p className="text-2xl font-black text-rose-500 tracking-tight">{formatLargeNumber(totalExpense)}</p>
                        </div>
                    </div>

                    <div className="relative h-4 w-full bg-slate-100/80 dark:bg-slate-700/50 rounded-full overflow-hidden flex shadow-inner-light p-[2px] z-10">
                        <div className="h-full rounded-l-full bg-primary shadow-sm transition-all duration-1000 ease-out relative" style={{ width: `${incomePct}%` }}>
                             <div className="absolute inset-0 bg-white/20"></div>
                        </div>
                        <div className="h-full rounded-r-full bg-rose-500 shadow-sm transition-all duration-1000 ease-out relative" style={{ width: `${expensePct}%` }}>
                            <div className="absolute inset-0 bg-white/20"></div>
                        </div>
                    </div>
                    <div className="flex justify-between text-[10px] text-slate-400 mt-2 font-bold px-1 uppercase tracking-wider relative z-10">
                        <span>{incomePct > 0 ? `${incomePct.toFixed(0)}%` : '0%'}</span><span>{expensePct > 0 ? `${expensePct.toFixed(0)}%` : '0%'}</span>
                    </div>
                </div>
            );
        };

        const TransactionItem = ({ transaction, categoryInfo, onDelete }) => {
            const [isDeleting, setIsDeleting] = useState(false);
            const isIncome = transaction.type === 'Income';
            let bgIcon = 'bg-slate-100 dark:bg-slate-800', textIcon = 'text-slate-600', iconName = 'receipt_long';
            if (categoryInfo) { const colors = getColorClasses(categoryInfo.color); bgIcon = colors.bg; textIcon = colors.text; iconName = categoryInfo.icon; }
            else if (isIncome) { bgIcon = 'bg-blue-100 dark:bg-blue-900/30'; textIcon = 'text-primary'; iconName = 'paid'; }
            
            const simClass = transaction.isSimulated ? 'bg-amber-50/60 dark:bg-amber-900/10 border-amber-200/50' : 'border-slate-100/50 hover:bg-white/60 dark:hover:bg-white/5';

            const handleDeleteClick = (e) => {
                e.stopPropagation();
                if (confirm('Bạn có chắc muốn xóa giao dịch này?')) {
                    setIsDeleting(true);
                    setTimeout(() => {
                        onDelete(transaction.id);
                    }, 400);
                }
            };

            return (
                <div className={`px-6 py-5 flex items-center gap-5 transition-all duration-300 cursor-pointer group/item border-b last:border-0 hover:pl-8 ${simClass} ${isDeleting ? 'animate-slide-out-left' : 'animate-fade-in-up'}`}>
                    <div className={`size-12 rounded-2xl ${bgIcon} ${textIcon} flex items-center justify-center shrink-0 shadow-sm transition-transform group-hover:scale-110 group-hover:rotate-6 ring-1 ring-black/5`}>
                        <span className="material-symbols-rounded text-[24px]">{iconName}</span>
                    </div>
                    <div className="flex-1 min-w-0">
                        <p className="text-sm font-bold text-slate-800 dark:text-white truncate flex items-center gap-2">
                            {transaction.title}
                            {transaction.isSimulated && <span className="text-[9px] bg-amber-100 text-amber-700 px-1.5 py-0.5 rounded border border-amber-200 uppercase font-extrabold tracking-wide">Giả lập</span>}
                        </p>
                        <p className="text-xs text-slate-400 truncate mt-1 font-semibold capitalize tracking-wide">{transaction.category} • {transaction.time}</p>
                    </div>
                    <div className="text-right flex flex-col items-end gap-1">
                        <p className={`text-base font-black tracking-tight ${isIncome ? 'text-primary' : 'text-slate-800 dark:text-white'}`}>{isIncome ? '+' : '-'} {transaction.amount.toLocaleString('vi-VN')}</p>
                        <button onClick={handleDeleteClick} className="opacity-0 group-hover/item:opacity-100 transition-all text-slate-300 hover:text-red-500 p-1 -mr-2 transform translate-x-2 group-hover/item:translate-x-0" title="Xóa giao dịch"><span className="material-symbols-rounded text-[20px]">delete</span></button>
                    </div>
                </div>
            );
        };

        const TransactionHistory = ({ transactions, selectedDate, setSelectedDate, categories, onDelete }) => {
            const [isHeaderDateOpen, setIsHeaderDateOpen] = useState(false);
            const filteredTransactions = transactions.filter(t => normalizeDate(t.date) === normalizeDate(selectedDate));
            const displayDate = new Date(selectedDate).toLocaleDateString('vi-VN', { year: 'numeric', month: 'numeric', day: 'numeric' });

            return (
                <div className="glass-panel rounded-[2rem] flex-1 flex flex-col overflow-hidden transition-all duration-300 hover:shadow-glass-hover min-h-[400px]">
                    <div className="p-6 flex justify-between items-center backdrop-blur-xl sticky top-0 z-10 border-b border-white/40 bg-white/10">
                        <h3 className="text-lg font-bold text-slate-800 dark:text-white">Lịch sử giao dịch</h3>
                        <div className="relative">
                            <button onClick={() => setIsHeaderDateOpen(!isHeaderDateOpen)} className="text-sm font-bold text-slate-600 dark:text-white bg-white/40 hover:bg-white/60 border border-white/60 px-4 py-2 rounded-xl transition-all flex items-center gap-2 shadow-sm">
                                {displayDate}
                            </button>
                            {isHeaderDateOpen && (
                                <>
                                    <div className="fixed inset-0 z-40" onClick={() => setIsHeaderDateOpen(false)}></div>
                                    <div className="absolute top-full right-0 mt-3 z-50 w-[340px]">
                                        <DateScrollerPopup selectedDate={selectedDate} onSelect={(d) => { setSelectedDate(d); }} />
                                    </div>
                                </>
                            )}
                        </div>
                    </div>
                    <div className="flex-1 overflow-y-auto p-0 scroll-smooth custom-scrollbar">
                        {filteredTransactions.length === 0 ? (
                        <div className="flex flex-col items-center justify-center h-full text-slate-400 p-10 text-center animate-fade-in-up">
                            <div className="size-24 rounded-full bg-slate-50/50 flex items-center justify-center mb-5 shadow-inner border border-slate-100"><span className="material-symbols-rounded text-5xl opacity-20">event_busy</span></div>
                            <p className="font-bold text-lg">Chưa có giao dịch</p><p className="text-xs mt-1 font-medium opacity-60 uppercase tracking-wide">trong ngày này</p>
                        </div>
                        ) : (
                        <div className="divide-y divide-slate-100/50">
                            {filteredTransactions.map((t) => {
                                const cat = categories.find(c => c.id === t.categoryId) || categories.find(c => c.name.toLowerCase() === t.category.toLowerCase());
                                return <TransactionItem key={t.id} transaction={t} categoryInfo={cat} onDelete={onDelete} />;
                            })}
                        </div>
                        )}
                    </div>
                    <div className="p-5 border-t border-white/40 bg-white/20 text-center backdrop-blur-md">
                        <div className="grid grid-cols-2 gap-4 text-xs font-bold uppercase tracking-wide">
                            <div className="text-primary py-2 px-4 rounded-xl bg-blue-50/60 border border-blue-100/50 shadow-sm">Thu: {filteredTransactions.filter(t=>t.type==='Income').reduce((s,t)=>s+t.amount,0).toLocaleString('vi-VN')}</div>
                            <div className="text-rose-500 py-2 px-4 rounded-xl bg-rose-50/60 border border-rose-100/50 shadow-sm">Chi: {filteredTransactions.filter(t=>t.type==='Expense').reduce((s,t)=>s+t.amount,0).toLocaleString('vi-VN')}</div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [transactions, setTransactions] = useState([]);
            const [categories, setCategories] = useState(() => {
                const saved = localStorage.getItem('monify_categories');
                return saved ? JSON.parse(saved) : DEFAULT_CATEGORIES;
            });
            const [selectedDate, setSelectedDate] = useState(() => normalizeDate(new Date()));
            const [phoneNumber, setPhoneNumber] = useState(() => localStorage.getItem('monify_user_phone') || '');
            const [debouncedPhoneNumber, setDebouncedPhoneNumber] = useState(phoneNumber);
            const [syncStatus, setSyncStatus] = useState(phoneNumber ? 'loading' : 'error');
            const [showStats, setShowStats] = useState(false);
            const [rolloverState, setRolloverState] = useState({ amount: 0, isDone: false });
            
            const [isSimulationMode, setIsSimulationMode] = useState(false);
            const [simulatedTransactions, setSimulatedTransactions] = useState([]);

            const toggleSimulation = () => {
                setIsSimulationMode(prev => !prev);
                if (isSimulationMode) {
                    setSimulatedTransactions([]);
                }
            };

            const allTransactions = useMemo(() => {
                const combined = [...transactions, ...simulatedTransactions];
                return combined.sort((a, b) => {
                    if (a.date !== b.date) return new Date(b.date) - new Date(a.date);
                    return b.time.localeCompare(a.time);
                });
            }, [transactions, simulatedTransactions]);

            const calculateRollover = (allTrans, currentCats) => {
                const now = new Date();
                const currentMonthStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
                
                const hasRollover = allTrans.some(t => t.isRollover && t.date.startsWith(currentMonthStr));
                
                const prevDate = new Date();
                prevDate.setMonth(prevDate.getMonth() - 1);
                const prevMonthStr = `${prevDate.getFullYear()}-${String(prevDate.getMonth() + 1).padStart(2, '0')}`;
                
                const prevMonthTransactions = allTrans.filter(t => t.date.startsWith(prevMonthStr));
                
                if (prevMonthTransactions.length === 0) {
                    setRolloverState({ amount: 0, isDone: true });
                    return;
                }

                const prevExpenses = prevMonthTransactions.filter(t => t.type === 'Expense');
                let totalSurplus = 0;
                
                const expenseCats = currentCats.filter(c => c.type === 'Expense' && c.limit > 0);
                expenseCats.forEach(cat => {
                    const spent = prevExpenses.filter(t => t.categoryId === cat.id || t.category === cat.name).reduce((sum, t) => sum + t.amount, 0);
                    const remain = cat.limit - spent;
                    if (remain > 0) totalSurplus += remain;
                });

                setRolloverState({ amount: totalSurplus, isDone: hasRollover });
            };

            const handleRolloverClick = async () => {
                if (!rolloverState.amount) return;
                const confirmMsg = `Tháng trước bạn còn dư ${rolloverState.amount.toLocaleString('vi-VN')}đ.\nBạn muốn chuyển số tiền này vào Thu nhập tháng này không?`;
                if (!confirm(confirmMsg)) return;

                const prevDate = new Date();
                prevDate.setMonth(prevDate.getMonth() - 1);

                try {
                    await window.addDoc(window.collection(window.db, "transactions"), {
                        userId: formatUserId(phoneNumber),
                        title: `Số dư tháng ${prevDate.getMonth() + 1}`,
                        category: 'Thu Nhập', 
                        categoryId: 'rollover_auto',
                        amount: rolloverState.amount,
                        date: normalizeDate(new Date()), 
                        time: new Date().toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }),
                        type: 'Income',
                        method: 'Chuyển dư',
                        isRollover: true 
                    });
                } catch (e) {
                    alert("Lỗi kết nối!");
                }
            };
            
            useEffect(() => {
                const handler = setTimeout(() => {
                    setDebouncedPhoneNumber(phoneNumber);
                }, 800);

                return () => {
                    clearTimeout(handler);
                };
            }, [phoneNumber]);

            useEffect(() => {
                localStorage.setItem('monify_user_phone', debouncedPhoneNumber);
                
                if (!debouncedPhoneNumber) { 
                    setSyncStatus('error'); 
                    setTransactions([]); 
                    return; 
                }

                setSyncStatus('loading');
                const userId = formatUserId(debouncedPhoneNumber);
                const q = window.query(
                    window.collection(window.db, "transactions"),
                    window.where("userId", "==", userId)
                );

                const unsubscribe = window.onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    setTransactions(data);
                    setSyncStatus('idle');
                    
                    calculateRollover(data, categories);

                }, (error) => {
                    console.error("Firebase Error:", error);
                    setSyncStatus('error');
                });

                return () => unsubscribe();
            }, [debouncedPhoneNumber, categories]);

            useEffect(() => { localStorage.setItem('monify_categories', JSON.stringify(categories)); }, [categories]);

            const handleAddTransaction = async (newTransaction) => {
                if (isSimulationMode) {
                    const simTransaction = {
                        ...newTransaction,
                        id: `sim_${Date.now()}`,
                        isSimulated: true
                    };
                    setSimulatedTransactions(prev => [simTransaction, ...prev]);
                    return;
                }

                if (!phoneNumber) { alert("Vui lòng nhập số điện thoại!"); return; }
                try {
                    await window.addDoc(window.collection(window.db, "transactions"), {
                        ...newTransaction,
                        userId: formatUserId(phoneNumber),
                        createdAt: new Date().toISOString()
                    });
                } catch (e) {
                    console.error("Lỗi thêm:", e);
                    alert("Không thể lưu giao dịch. Kiểm tra mạng!");
                }
            };

            const handleDeleteTransaction = async (id) => {
                if (typeof id === 'string' && id.startsWith('sim_')) {
                    setSimulatedTransactions(prev => prev.filter(t => t.id !== id));
                    return;
                }
                
                try {
                    await window.deleteDoc(window.doc(window.db, "transactions", id));
                } catch (e) {
                    console.error("Lỗi xóa:", e);
                    alert("Lỗi khi xóa!");
                }
            }

            const currentMonthTrans = allTransactions.filter(t => t.date.startsWith(selectedDate.substring(0, 7)));

            const isLoading = syncStatus === 'loading' && transactions.length === 0;

            return (
                <React.Fragment>
                    {isLoading ? <HeaderSkeleton /> : <Header phoneNumber={phoneNumber} setPhoneNumber={setPhoneNumber} syncStatus={syncStatus} isSimulationMode={isSimulationMode} toggleSimulation={toggleSimulation} />}
                    <main className="flex-1 w-full max-w-[1280px] mx-auto px-3 md:px-6 py-4 md:py-6 animate-fade-in-up">
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-6 h-full">
                        <div className="lg:col-span-7 flex flex-col gap-6 order-1 lg:order-1">
                            {isLoading ? (
                                <>
                                    <FormSkeleton />
                                    <OverviewSkeleton />
                                </>
                            ) : (
                                <>
                                    <TransactionForm onAdd={handleAddTransaction} selectedDate={selectedDate} setSelectedDate={setSelectedDate} categories={categories} setCategories={setCategories} isSimulationMode={isSimulationMode} />
                                    <BudgetOverview transactions={allTransactions} categories={categories} />
                                </>
                            )}
                        </div>
                        <div className="lg:col-span-5 flex flex-col gap-6 h-full order-2 lg:order-2">
                            {isLoading ? (
                                <>
                                    <SkeletonBlock className="h-52 rounded-[2rem]" />
                                    <HistorySkeleton />
                                </>
                            ) : (
                                <>
                                    <MonthlySummary 
                                        transactions={currentMonthTrans} 
                                        onOpenStats={() => setShowStats(true)} 
                                        rolloverState={rolloverState}
                                        onRollover={handleRolloverClick}
                                    />
                                    <TransactionHistory transactions={allTransactions} selectedDate={selectedDate} setSelectedDate={setSelectedDate} categories={categories} onDelete={handleDeleteTransaction} />
                                </>
                            )}
                        </div>
                        </div>
                    </main>
                    <footer className="w-full max-w-[1280px] mx-auto px-6 py-6 text-center animate-fade-in-up" style={{ animationDelay: '0.4s' }}>
                        <p className="text-[10px] md:text-xs font-bold text-slate-400 dark:text-slate-600 uppercase tracking-widest">Designed by <span className="text-primary hover:text-blue-600 transition-colors cursor-default">gxrtohuuloi-logistics</span></p>
                    </footer>
                    {showStats && <StatisticsModal onClose={() => setShowStats(false)} transactions={currentMonthTrans} categories={categories} />}
                </React.Fragment>
            );
        };

        const rootElement = document.getElementById('root');
        if (!rootElement) throw new Error("Could not find root element to mount to");
        const root = ReactDOM.createRoot(rootElement);
        root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
</body>
